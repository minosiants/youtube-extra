PXj4/default.jpg","width":120,"height":90},"medium":{"url":"https://i.ytimg.com/vi/v8LpJ_hPXj4/mqdefault.jpg","width":320,"height":180},"high":{"url":"https://i.ytimg.com/vi/v8LpJ_hPXj4/hqdefault.jpg","width":480,"height":360},"standard":{"url":"https://i.ytimg.com/vi/v8LpJ_hPXj4/sddefault.jpg","width":640,"height":480}},"tags":null},"contentDetails":{"duration":"PT26M54S","dimension":"2d"},"statistics":{"viewCount":"89","likeCount":"2","dislikeCount":"0","favoriteCount":"0","commentCount":"0"}},{"id":"GDpqBBNElRo","snippet":{"channelTitle":"FunctionalTV","publishedAt":"2019-12-08T03:42:39Z","channelId":"UCKvhw2CPR-0S4XZ1bNlihnw","title":"Scale By The Bay 2019: Paige Bailey, Swift for TensorFlow: Machine Learning with No Boundaries","description":"Swift for TensorFlow is a platform for the next generation of machine learning that leverages innovations like first-class differentiable programming to seamlessly integrate deep neural networks with traditional software development. In this session, learn how Swift for TensorFlow can make advanced machine learning research easier and why Jeremy Howard’s fast.ai has chosen it for the latest iteration of their deep learning course.<br/><br/>Paige Bailey<br/>Developer Advocate (TensorFlow), Google","thumbnails":{"default":{"url":"https://i.ytimg.com/vi/GDpqBBNElRo/default.jpg","width":120,"height":90},"medium":{"url":"https://i.ytimg.com/vi/GDpqBBNElRo/mqdefault.jpg","width":320,"height":180},"high":{"url":"https://i.ytimg.com/vi/GDpqBBNElRo/hqdefault.jpg","width":480,"height":360},"standard":{"url":"https://i.ytimg.com/vi/GDpqBBNElRo/sddefault.jpg","width":640,"height":480}},"tags":null},"contentDetails":{"duration":"PT38M32S","dimension":"2d"},"statistics":{"viewCount":"272","likeCount":"12","dislikeCount":"0","favoriteCount":"0","commentCount":"0"}},{"id":"p1xI9jicWC4","snippet":{"channelTitle":"FunctionalTV","publishedAt":"2019-12-08T17:37:12Z","channelId":"UCKvhw2CPR-0S4XZ1bNlihnw","title":"SBTB 2019: Bowen Li, Apache Flink 2.0: Unified Enterprise Data Processing System and Beyond","description":"As the most popular and widely adopted stream processing framework, Apache Flink powers some of the world&#39;s largest stream processing use cases in companies like Netflix, Alibaba, Uber, Lyft, Pinterest, Yelp , etc.<br/><br/>In this talk, we will first go over use cases and basic (yet hard to achieve!) requirements of stream processing, and how Flink stands out with some of its unique core building blocks, like pipelined execution, native event time support, state support, and fault tolerance.<br/><br/>We will then take a look at how Flink is going beyond stream processing into areas like unified streaming/batch data processing, enterprise intergration with Hive, AI/machine learning, and serverless computation, how Flink fits with its distinct value, and what development is going on in Flink community to gap.","thumbnails":{"default":{"url":"https://i.ytimg.com/vi/p1xI9jicWC4/default.jpg","width":120,"height":90},"medium":{"url":"https://i.ytimg.com/vi/p1xI9jicWC4/mqdefault.jpg","width":320,"height":180},"high":{"url":"https://i.ytimg.com/vi/p1xI9jicWC4/hqdefault.jpg","width":480,"height":360},"standard":{"url":"https://i.ytimg.com/vi/p1xI9jicWC4/sddefault.jpg","width":640,"height":480}},"tags":null},"contentDetails":{"duration":"PT35M8S","dimension":"2d"},"statistics":{"viewCount":"139","likeCount":"5","dislikeCount":"1","favoriteCount":"0","commentCount":"0"}},{"id":"LprhvXhVh1E","snippet":{"channelTitle":"FunctionalTV","publishedAt":"2019-12-08T17:39:22Z","channelId":"UCKvhw2CPR-0S4XZ1bNlihnw","title":"Scale By The Bay 2019: Kaoru Kohashigawa &amp; Tabitha Blagdon, Scaling Financial Automation on TypeBus","description":"Financial systems are known to move at glacial speeds making it tricky to build innovative systems in a world where everyone wants to access their data in real-time. Tally provides financial automation to our customers in an innovative way using TypeBus, a framework for building distributed microservices in Scala using Akka Streams and Kafka. TypeBus allows the ability to run various asynchronous tasks, yet remaining available for customers to access their data in real-time. <br/><br/>There are many libraries out there focused on delivering low-latency responses. There are less which aim to be transparent to the user, provide auditability with baked in retries and back pressure, and can be easily distributed across a cluster. In this session, we&#39;ll discuss problems Tally faced building micro services in the past and why we moved to TypeBus.","thumbnails":{"default":{"url":"https://i.ytimg.com/vi/LprhvXhVh1E/default.jpg","width":120,"height":90},"medium":{"url":"https://i.ytimg.com/vi/LprhvXhVh1E/mqdefault.jpg","width":320,"height":180},"high":{"url":"https://i.ytimg.com/vi/LprhvXhVh1E/hqdefault.jpg","width":480,"height":360},"standard":{"url":"https://i.ytimg.com/vi/LprhvXhVh1E/sddefault.jpg","width":640,"height":480}},"tags":null},"contentDetails":{"duration":"PT33M27S","dimension":"2d"},"statistics":{"viewCount":"113","likeCount":"4","dislikeCount":"0","favoriteCount":"0","commentCount":"0"}},{"id":"U0X0kxLkuA4","snippet":{"channelTitle":"FunctionalTV","publishedAt":"2019-12-08T17:41:31Z","channelId":"UCKvhw2CPR-0S4XZ1bNlihnw","title":"SBTB 2019: Chris Fregly, End-to-End ML Pipelines with KubeFlow and TensorFlow Extended (TFX)","description":"Title Hands-on Learning with KubeFlow + Keras/TensorFlow 2.0 + TF Extended (TFX) + Kubernetes + Airflow + Jupyter Description In this workshop, we build real-world machine learning pipelines using TensorFlow Extended (TFX), KubeFlow, and Airflow. Described in the 2017 paper, TFX is used internally by thousands of Google data scientists and engineers across every major product line within Google. KubeFlow is a modern, end-to-end pipeline orchestration framework that embraces the latest AI best practices including hyper-parameter tuning, distributed model training, and model tracking. XGBoost results on the pipelines UI Airflow is the most-widely used pipeline orchestration framework in machine learning. Pre-requisites Modern browser - and that&#39;s it! Every attendee will receive a cloud instance Nothing will be installed on your local laptop Everything can be downloaded at the end of the workshop Agenda 1. Create a Kubernetes cluster 2. Install KubeFlow, Airflow, TFX, and Jupyter 3. Setup ML Training Pipelines with KubeFlow and Airflow 4. Transform Data with TFX Transform 5. Validate Training Data with TFX Data Validation 6. Train Models with Jupyter, Keras, and TensorFlow 2.0 7. Run a Notebook Directly on Kubernetes Cluster with KubeFlow Fairing 8. Analyze Models using TFX Model Analysis and Jupyter 9. Perform Hyper-Parameter Tuning with KubeFlow and Katib 10. Select the Best Model using KubeFlow Experiment Tracking 11. Reproduce Model Training with TFX Metadata Store 12. Deploy the Model to Production with TensorFlow Serving and Istio 13. Save and Download your Workspace Key Takeaways Attendees will gain experience training, analyzing, and serving real-world Keras/TensorFlow 2.0 models in production using model frameworks and open-source tools. Hands-on Learning with KubeFlow + Keras/TensorFlow 2.0 + TF Extend ed (TFX) + Kubernetes + Airflow + Jupyter In this workshop, we build real-world machine learning pipelines using TensorFlow Extended (TFX), KubeFlow, and Airflow. Described in the 2017 paper, TFX is used internally by thousands of Google data scientists and engineers across every major product line within Google. KubeFlow is a modern, end-to-end pipeline orchestration framework that embraces the latest AI best practices including hyper-parameter tuning, distributed model training, and model tracking. Airflow is the most-widely used pipeline orchestration framework in machine learning. Attendees will gain experience training, analyzing, and serving real-world Keras/TensorFlow 2.0 models in production using model frameworks and open-source tools.","thumbnails":{"default":{"url":"https://i.ytimg.com/vi/U0X0kxLkuA4/default.jpg","width":120,"height":90},"medium":{"url":"https://i.ytimg.com/vi/U0X0kxLkuA4/mqdefault.jpg","width":320,"height":180},"high":{"url":"https://i.ytimg.com/vi/U0X0kxLkuA4/hqdefault.jpg","width":480,"height":360},"standard":{"url":"https://i.ytimg.com/vi/U0X0kxLkuA4/sddefault.jpg","width":640,"height":480}},"tags":null},"contentDetails":{"duration":"PT37M5S","dimension":"2d"},"statistics":{"viewCount":"219","likeCount":"6","dislikeCount":"0","favoriteCount":"0","commentCount":"0"}},{"id":"TM9h89Vo_Qo","snippet":{"channelTitle":"FunctionalTV","publishedAt":"2019-12-08T17:43:19Z","channelId":"UCKvhw2CPR-0S4XZ1bNlihnw","title":"Scale By The Bay 2019: Bryan Cantrill, Was He Wright All Along? Software After Moore&#39;s Law","description":"Moore&#39;s Law is indisputably ending -- but what was it even in the first place?  In particular, can the phenomenon we think of as Moore&#39;s Law actually be better explained by Theodore Wright in a 1936 paper on aircraft economics?  If so, could Wright&#39;s Law continue to apply as Moore&#39;s Law ends?  More generally, what are the ramifications for software as silicon-based microprocessors reach their physical limitations?  In this talk, we will explore the end of Moore&#39;s Law, the prospects for Wright&#39;s Law in microprocessors, and what it all means for those of us who build software systems.","thumbnails":{"default":{"url":"https://i.ytimg.com/vi/TM9h89Vo_Qo/default.jpg","width":120,"height":90},"medium":{"url":"https://i.ytimg.com/vi/TM9h89Vo_Qo/mqdefault.jpg","width":320,"height":180},"high":{"url":"https://i.ytimg.com/vi/TM9h89Vo_Qo/hqdefault.jpg","width":480,"height":360},"standard":{"url":"https://i.ytimg.com/vi/TM9h89Vo_Qo/sddefault.jpg","width":640,"height":480}},"tags":null},"contentDetails":{"duration":"PT32M35S","dimension":"2d"},"statistics":{"viewCount":"1468","likeCount":"31","dislikeCount":"0","favoriteCount":"0","commentCount":"2"}},{"id":"5RMa4Z-F3ig","snippet":{"channelTitle":"FunctionalTV","publishedAt":"2019-12-10T01:27:29Z","channelId":"UCKvhw2CPR-0S4XZ1bNlihnw","title":"Scale By The Bay 2019: Rajesh Muppalla, Lessons Learnt Building Domain Specific NLP Pipelines","description":"At Indix (acquired by Avalara), our goal was to build the &quot;Google of Products&quot;. The product catalog currently has 3+ billion products which was amassed by crawling 5000+ retailer and brand web sites. Naturally, we needed a robust NLP pipeline to make sense of the unstructured text data at this scale. The first part of the talk will cover the evolution of the architecture, building blocks and algorithms of the NLP Pipeline. The building blocks I will cover are Language Models, Word Embeddings and Knowledge Graph. The algorithms I will cover will be classification, entity extraction, document similarity and query understanding (for e-commerce domain). Post acquisition by Avalara, the team was tasked to make sense of the unstructured text data in the Tax Compliance domain with limited data. The second part of the talk will focus on how we fine tuned the e-commerce NLP Pipeline and transferred our learnings from the e-commerce domain to the Tax Compliance domain.<br/><br/>Rajesh Muppalla<br/>Senior Director of Engineering, Avalara<br/>Sr. Director of Engineering at Avalara. Using AI to solve Tax automation. Previously co-Founder, Indix (acquired by Avalara), Tech Lead on go.cd. Topics - Machine Learning, Data Pipelines, Continuous Delivery, Mentoring","thumbnails":{"default":{"url":"https://i.ytimg.com/vi/5RMa4Z-F3ig/default.jpg","width":120,"height":90},"medium":{"url":"https://i.ytimg.com/vi/5RMa4Z-F3ig/mqdefault.jpg","width":320,"height":180},"high":{"url":"https://i.ytimg.com/vi/5RMa4Z-F3ig/hqdefault.jpg","width":480,"height":360},"standard":{"url":"https://i.ytimg.com/vi/5RMa4Z-F3ig/sddefault.jpg","width":640,"height":480}},"tags":null},"contentDetails":{"duration":"PT31M40S","dimension":"2d"},"statistics":{"viewCount":"79","likeCount":"0","dislikeCount":"0","favoriteCount":"0","commentCount":"0"}},{"id":"6nVn-crwTFU","snippet":{"channelTitle":"FunctionalTV","publishedAt":"2019-12-10T01:27:36Z","channelId":"UCKvhw2CPR-0S4XZ1bNlihnw","title":"Scale By The Bay 2019: Sophia Sanchez, Build Your Own ML Data Feedback Loop","description":"Machine learning models should learn from their history. Data collection and labeling is often the rate-limiting step of AI research. At Curai, our AI tools are deployed in a real-world healthcare setting, giving us the opportunity to learn from their usage. This talk will focus on how to build a semi-automated data feedback loop for ML model retraining, highlighting the specific use case at Curai. A data feedback loop consists of several key components. First, model output is presented to the user (in our case, a doctor or health professional), who can choose to accept or reject a medical suggestion. This usage data is then sent to data sinks and forwarded to a data store, where post-processing and additional calculations can happen (for example, calculating the edit distance between two strings). Processed data can then be sent down (most simply, through a CSV) to a model for retraining or fine-tuning, and the resulting v2 model can then be tested for accuracy and re-deployed into the product. In short, the semi-automated data feedback loop allows for rapid iteration and continuous learning for AI/ML models. This talk will focus on specific technologies I and my teammates have used, including, but not limited to, integration with StackDriver, BigQuery, and LaunchDarkly. Attendees will learn how to build a semi-automated data feedback loop, practical code examples and anecdotes of my own failures and successes in this domain, and ethical implications of using user-generated data for model retraining. There is tremendous potential for AI in healthcare, and closing the data loop for model retraining can help solve one of the key challenges in this domain and continuously improve machine learning models.","thumbnails":{"default":{"url":"https://i.ytimg.com/vi/6nVn-crwTFU/default.jpg","width":120,"height":90},"medium":{"url":"https://i.ytimg.com/vi/6nVn-crwTFU/mqdefault.jpg","width":320,"height":180},"high":{"url":"https://i.ytimg.com/vi/6nVn-crwTFU/hqdefault.jpg","width":480,"height":360},"standard":{"url":"https://i.ytimg.com/vi/6nVn-crwTFU/sddefault.jpg","width":640,"height":480}},"tags":null},"contentDetails":{"duration":"PT26M39S","dimension":"2d"},"statistics":{"viewCount":"85","likeCount":"4","dislikeCount":"0","favoriteCount":"0","commentCount":"0"}},{"id":"zQGXXwMZfO0","snippet":{"channelTitle":"FunctionalTV","publishedAt":"2019-12-10T02:02:01Z","channelId":"UCKvhw2CPR-0S4XZ1bNlihnw","title":"Scale By The Bay 2019: Gabor Melli, Large Scale On-Demand Low-Latency Near Real-Time Predictions","description":"Predictive machine learning is optimizing customer experiences across many industries. This session presents the development process at Sony PlayStation that delivers scalable real-time low-latency predictive ML-based solutions on the cloud.","thumbnails":{"default":{"url":"https://i.ytimg.com/vi/zQGXXwMZfO0/default.jpg","width":120,"height":90},"medium":{"url":"https://i.ytimg.com/vi/zQGXXwMZfO0/mqdefault.jpg","width":320,"height":180},"high":{"url":"https://i.ytimg.com/vi/zQGXXwMZfO0/hqdefault.jpg","width":480,"height":360},"standard":{"url":"https://i.ytimg.com/vi/zQGXXwMZfO0/sddefault.jpg","width":640,"height":480}},"tags":null},"contentDetails":{"duration":"PT23M33S","dimension":"2d"},"statistics":{"viewCount":"83","likeCount":"3","dislikeCount":"0","favoriteCount":"0","commentCount":"0"}},{"id":"QEjhS2xuunE","snippet":{"channelTitle":"FunctionalTV","publishedAt":"2019-12-10T03:39:36Z","channelId":"UCKvhw2CPR-0S4XZ1bNlihnw","title":"Scale By The Bay 2019: Oli Makhasoeva, The Art of Asking Questions","description":"","thumbnails":{"default":{"url":"https://i.ytimg.com/vi/QEjhS2xuunE/default.jpg","width":120,"height":90},"medium":{"url":"https://i.ytimg.com/vi/QEjhS2xuunE/mqdefault.jpg","width":320,"height":180},"high":{"url":"https://i.ytimg.com/vi/QEjhS2xuunE/hqdefault.jpg","width":480,"height":360},"standard":{"url":"https://i.ytimg.com/vi/QEjhS2xuunE/sddefault.jpg","width":640,"height":480}},"tags":null},"contentDetails":{"duration":"PT32M25S","dimension":"2d"},"statistics":{"viewCount":"128","likeCount":"5","dislikeCount":"0","favoriteCount":"0","commentCount":"0"}},{"id":"-2UdWrt82hg","snippet":{"channelTitle":"FunctionalTV","publishedAt":"2019-12-10T04:17:31Z","channelId":"UCKvhw2CPR-0S4XZ1bNlihnw","title":"Scale By The Bay 2019: Brett Koonce, Machine Learning and Mobile","description":"We will discuss different approaches for bringing machine learning to mobile devices, then build an end-to-end pipeline using swift for tensorflow and mlir to train and deploy models to a phone.","thumbnails":{"default":{"url":"https://i.ytimg.com/vi/-2UdWrt82hg/default.jpg","width":120,"height":90},"medium":{"url":"https://i.ytimg.com/vi/-2UdWrt82hg/mqdefault.jpg","width":320,"height":180},"high":{"url":"https://i.ytimg.com/vi/-2UdWrt82hg/hqdefault.jpg","width":480,"height":360},"standard":{"url":"https://i.ytimg.com/vi/-2UdWrt82hg/sddefault.jpg","width":640,"height":480}},"tags":null},"contentDetails":{"duration":"PT27M9S","dimension":"2d"},"statistics":{"viewCount":"236","likeCount":"6","dislikeCount":"0","favoriteCount":"0","commentCount":"0"}},{"id":"5HvFLq9Gnv0","snippet":{"channelTitle":"FunctionalTV","publishedAt":"2019-12-10T04:23:23Z","channelId":"UCKvhw2CPR-0S4XZ1bNlihnw","title":"SBTB 2019: Briac Marcatté &amp; Shajan Dasan, Reliable, High Scale Tensorflow Inference....","description":"Title: Reliable, High Scale Tensorflow Inference Pipelines at Twitter<br/><br/>Twitter heavily relies on Scala/JVM and has deep expertise in this area. For instance, we’ve built Finagle for low latency client / server RPCs, Heron for near real time data processing and Scalding for offline use cases (Hadoop / Spark). In comparison, the ML world is focused on the Python / C++ stack.<br/><br/>To provide a reliable Tensorflow inference offering for the different use cases at Twitter, we’ve had to overcome multiple problems to make our offering reliable, cost effective and scalable to large models. In this presentation, we’ll present our key learnings.<br/><br/>We’ll do a deep dive into specific performance issues that we’ve had to deal with and show you how we’ve handled them and built the tools and techniques to mitigate both issues we observe as well quality gates to prevent issues in the future.. We’ll also have a particular emphasis on observability, catching performance issues early through automatic performance regression analysis on key metrics (CPU usage, memory usage, latency, throughput). We’ll also talk about caring what you should optimize for (throughput VS latency for instance) and thinking early about your performance goals and Service Level Objectives before working on a new model.<br/><br/>All of these aspects helped us serve successfully 50+ different models in production, serving 20M to 40M+ requests per second.<br/><br/>At the end of this talk, we hope that you will understand better the choices Twitter made along the way to create a reliable JVM based inference Pipeline and that you will be able to benefit from our experience.","thumbnails":{"default":{"url":"https://i.ytimg.com/vi/5HvFLq9Gnv0/default.jpg","width":120,"height":90},"medium":{"url":"https://i.ytimg.com/vi/5HvFLq9Gnv0/mqdefault.jpg","width":320,"height":180},"high":{"url":"https://i.ytimg.com/vi/5HvFLq9Gnv0/hqdefault.jpg","width":480,"height":360},"standard":{"url":"https://i.ytimg.com/vi/5HvFLq9Gnv0/sddefault.jpg","width":640,"height":480}},"tags":null},"contentDetails":{"duration":"PT28M35S","dimension":"2d"},"statistics":{"viewCount":"201","likeCount":"4","dislikeCount":"0","favoriteCount":"0","commentCount":"0"}},{"id":"Gd7yEBguDNA","snippet":{"channelTitle":"FunctionalTV","publishedAt":"2019-12-10T04:43:57Z","channelId":"UCKvhw2CPR-0S4XZ1bNlihnw","title":"Scale By The Bay 2019: Rob Monro, Discovering Your Model&#39;s Known Unknowns and Unknown Unknowns","description":"Selecting the right training data for human review is known as Active Learning. Almost every company invents (or reinvents) the same Active Learning strategies and too often they repeat the same avoidable errors. This talk will share some common Active Learning strategies, with PyTorch examples, covering: Least Confidence Sampling, Entropy-based Sampling, Cluster-based Sampling, Model-based Outliers, Monte Carlo Dropouts (Deep Bayesian Active Learning), Representative Sampling, and Sampling for Real-World Diversity.<br/><br/>Rob Munro<br/>Silicon Valley<br/>Humanitarian and Technology experience includes: working in post-conflict development in Liberia and Sierra Leone for UNHCR; researching health communications in Malawi; software development supporting endangered languages; running crowdsourced translation following disasters in Haiti, Pakistan and MENA; hosting aerial image analysis for FEMA following Hurricane Sandy; completing a Stanford PhD focused on AI for low resource languages; tracking epidemics globally; founding Silicon Valley companies focused on technology for all languages for F100s and UNICEF; running product for NLP and Machine Translation at AWS.","thumbnails":{"default":{"url":"https://i.ytimg.com/vi/Gd7yEBguDNA/default.jpg","width":120,"height":90},"medium":{"url":"https://i.ytimg.com/vi/Gd7yEBguDNA/mqdefault.jpg","width":320,"height":180},"high":{"url":"https://i.ytimg.com/vi/Gd7yEBguDNA/hqdefault.jpg","width":480,"height":360},"standard":{"url":"https://i.ytimg.com/vi/Gd7yEBguDNA/sddefault.jpg","width":640,"height":480}},"tags":null},"contentDetails":{"duration":"PT25M23S","dimension":"2d"},"statistics":{"viewCount":"66","likeCount":"2","dislikeCount":"0","favoriteCount":"0","commentCount":"0"}},{"id":"ieh3TLQrU1I","snippet":{"channelTitle":"FunctionalTV","publishedAt":"2019-12-11T19:38:57Z","channelId":"UCKvhw2CPR-0S4XZ1bNlihnw","title":"SBTB 2019: Michael Entin, Introduction to geospatial analysis for uninitiated SQL Data Engineer","description":"The talk will introduce GIS to uninitiated SQL data engineers. It would be most useful to someone who writes SQL queries and pipelines, know nothing about GIS, and wants to enhance the analysis with geospatial data.<br/><br/>Michael Entin<br/>Software Engineer, Google Inc<br/>Senior Software Engineer at Google BigQuery team.Before joining Dremel team, worked on various data processing projects at Microsoft: SQL Server Integration Services, Analysis Services, distributed platform for AdCenter Business Intelligence, etc.","thumbnails":{"default":{"url":"https://i.ytimg.com/vi/ieh3TLQrU1I/default.jpg","width":120,"height":90},"medium":{"url":"https://i.ytimg.com/vi/ieh3TLQrU1I/mqdefault.jpg","width":320,"height":180},"high":{"url":"https://i.ytimg.com/vi/ieh3TLQrU1I/hqdefault.jpg","width":480,"height":360},"standard":{"url":"https://i.ytimg.com/vi/ieh3TLQrU1I/sddefault.jpg","width":640,"height":480}},"tags":null},"contentDetails":{"duration":"PT31M50S","dimension":"2d"},"statistics":{"viewCount":"93","likeCount":"1","dislikeCount":"0","favoriteCount":"0","commentCount":"0"}},{"id":"Joo16FLjOZs","snippet":{"channelTitle":"FunctionalTV","publishedAt":"2019-12-19T00:52:50Z","channelId":"UCKvhw2CPR-0S4XZ1bNlihnw","title":"Scale By The Bay 2019: Thomas Gerber, From datasets to tables in a multitenant data lake","description":"Salesforce Einstein democratize access to world class machine learning in the Salesforce ecosystem by making it easier to build trusted, scalable, and efficient ML powered apps. A major effort required is to make tenant data available to those ML processes. This talks will cover our journey to change the major abstraction offered by the data micro-services in the Einstein platform, moving from the dataset to the table. In particular, why we think that new abstraction is more useful for consumer of the service, and the technology choices we have made.","thumbnails":{"default":{"url":"https://i.ytimg.com/vi/Joo16FLjOZs/default.jpg","width":120,"height":90},"medium":{"url":"https://i.ytimg.com/vi/Joo16FLjOZs/mqdefault.jpg","width":320,"height":180},"high":{"url":"https://i.ytimg.com/vi/Joo16FLjOZs/hqdefault.jpg","width":480,"height":360},"standard":{"url":"https://i.ytimg.com/vi/Joo16FLjOZs/sddefault.jpg","width":640,"height":480}},"tags":null},"contentDetails":{"duration":"PT26M2S","dimension":"2d"},"statistics":{"viewCount":"46","likeCount":"0","dislikeCount":"0","favoriteCount":"0","commentCount":"0"}},{"id":"H5mL3d5oHao","snippet":{"channelTitle":"FunctionalTV","publishedAt":"2019-12-19T00:56:07Z","channelId":"UCKvhw2CPR-0S4XZ1bNlihnw","title":"Scale By The Bay 2019: Sharanya Santhanam &amp; Shiv Toolsidass","description":"Title: Enabling real time querying of Data using Apache Druid, Flink and Kafka<br/><br/><br/>In this talk, we&#39;ll learn more about how Apache Druid powers alerting against real time data at Lyft, which is useful for several use cases including validating A/B tests, accuracy of emails sent out to customers and for internal tools. We&#39;ll talk about the challenges we faced while setting up our real time ingestion pipeline into Druid using Apache Flink and Kafka, and how we went about solving them.","thumbnails":{"default":{"url":"https://i.ytimg.com/vi/H5mL3d5oHao/default.jpg","width":120,"height":90},"medium":{"url":"https://i.ytimg.com/vi/H5mL3d5oHao/mqdefault.jpg","width":320,"height":180},"high":{"url":"https://i.ytimg.com/vi/H5mL3d5oHao/hqdefault.jpg","width":480,"height":360},"standard":{"url":"https://i.ytimg.com/vi/H5mL3d5oHao/sddefault.jpg","width":640,"height":480}},"tags":null},"contentDetails":{"duration":"PT20M19S","dimension":"2d"},"statistics":{"viewCount":"130","likeCount":"1","dislikeCount":"0","favoriteCount":"0","commentCount":"0"}},{"id":"lRpB76CXMd4","snippet":{"channelTitle":"FunctionalTV","publishedAt":"2019-12-19T00:57:31Z","channelId":"UCKvhw2CPR-0S4XZ1bNlihnw","title":"Scale By The Bay 2019: Anne DeCusatis &amp; Idrees Khan","description":"How do you know you can trust the accuracy of the data flowing through a pipeline, and the insights derived from it? At Spotify, we have an infrastructure team focused on data quality to address this problem. From the cultural changes we’re making to give data engineers a quality mindset, to the specific tools we’ve written, we’ll explain how we increase confidence and eliminate surprises in our data contents, and how we approach problems in the wide space of ‘data quality.’ You’ll learn about a few key moments in the pipeline lifecycle when data quality might be compromised, and the approach we took to improving them.","thumbnails":{"default":{"url":"https://i.ytimg.com/vi/lRpB76CXMd4/default.jpg","width":120,"height":90},"medium":{"url":"https://i.ytimg.com/vi/lRpB76CXMd4/mqdefault.jpg","width":320,"height":180},"high":{"url":"https://i.ytimg.com/vi/lRpB76CXMd4/hqdefault.jpg","width":480,"height":360},"standard":{"url":"https://i.ytimg.com/vi/lRpB76CXMd4/sddefault.jpg","width":640,"height":480}},"tags":null},"contentDetails":{"duration":"PT24M39S","dimension":"2d"},"statistics":{"viewCount":"103","likeCount":"3","dislikeCount":"0","favoriteCount":"0","commentCount":"0"}},{"id":"lRpB76CXMd4","snippet":{"channelTitle":"FunctionalTV","publishedAt":"2019-12-19T00:57:31Z","channelId":"UCKvhw2CPR-0S4XZ1bNlihnw","title":"Scale By The Bay 2019: Anne DeCusatis &amp; Idrees Khan","description":"How do you know you can trust the accuracy of the data flowing through a pipeline, and the insights derived from it? At Spotify, we have an infrastructure team focused on data quality to address this problem. From the cultural changes we’re making to give data engineers a quality mindset, to the specific tools we’ve written, we’ll explain how we increase confidence and eliminate surprises in our data contents, and how we approach problems in the wide space of ‘data quality.’ You’ll learn about a few key moments in the pipeline lifecycle when data quality might be compromised, and the approach we took to improving them.","thumbnails":{"default":{"url":"https://i.ytimg.com/vi/lRpB76CXMd4/default.jpg","width":120,"height":90},"medium":{"url":"https://i.ytimg.com/vi/lRpB76CXMd4/mqdefault.jpg","width":320,"height":180},"high":{"url":"https://i.ytimg.com/vi/lRpB76CXMd4/hqdefault.jpg","width":480,"height":360},"standard":{"url":"https://i.ytimg.com/vi/lRpB76CXMd4/sddefault.jpg","width":640,"height":480}},"tags":null},"contentDetails":{"duration":"PT24M39S","dimension":"2d"},"statistics":{"viewCount":"103","likeCount":"3","dislikeCount":"0","favoriteCount":"0","commentCount":"0"}},{"id":"6jJUA_JSCyo","snippet":{"channelTitle":"FunctionalTV","publishedAt":"2019-12-19T02:21:17Z","channelId":"UCKvhw2CPR-0S4XZ1bNlihnw","title":"Scale By The Bay 2019: Shoumik Palkar, Weld: An Optimizing Runtime for High Performance Data","description":"Title:  Weld: An Optimizing Runtime for High Performance Data Analytics<br/><br/>Developers write software by combining independently written libraries and functions. Even though individual functions in these libraries are optimized, the lack of end-to-end optimization can cause order of magnitude slowdowns in the whole workflow compared to a tuned implementation written in C. For example, even though TensorFlow uses highly tuned linear algebra functions for each of its operators, workflows that combine these operators can be 16x slower than hand-tuned code. Similarly, workflows that perform relational processing in Spark SQL or Pandas, numerical processing in NumPy, or a combination of these tasks spend much of their time in data movement across processing functions and could run up to 100× faster if optimized end to end. Weld is an ongoing open source project from Stanford to accelerate data-intensive applications by as much as 100×. It does so by JIT-compiling parallel code and optimizing across functions within a single library as well as across different libraries, so developers can write modular code and still get close to bare metal performance without incurring expensive data movement costs. Weld&#39;s compiler uses a new, explicitly parallel functional intermediate representation to capture the structure of data-parallel workloads such as SQL, machine learning, and graph analytics and then optimizes across them using adaptive optimizer that takes into account hardware characteristics. We demonstrate how Weld can be incrementally integrated into these libraries by porting only the most impactful operators first without breaking compatibility with other operators in the library, and without changing the API of the libraries (so users do not need to change their application code). We also show how Weld speeds up existing workloads in these frameworks and enables speed-ups of two orders of magnitude in applications that combine them. The Weld library and Weld-enabled versions of the Pandas and NumPy libraries are available to download on PyPi. Weld is open source at https://www.weld.rs.","thumbnails":{"default":{"url":"https://i.ytimg.com/vi/6jJUA_JSCyo/default.jpg","width":120,"height":90},"medium":{"url":"https://i.ytimg.com/vi/6jJUA_JSCyo/mqdefault.jpg","width":320,"height":180},"high":{"url":"https://i.ytimg.com/vi/6jJUA_JSCyo/hqdefault.jpg","width":480,"height":360},"standard":{"url":"https://i.ytimg.com/vi/6jJUA_JSCyo/sddefault.jpg","width":640,"height":480}},"tags":null},"contentDetails":{"duration":"PT31M5S","dimension":"2d"},"statistics":{"viewCount":"138","likeCount":"1","dislikeCount":"0","favoriteCount":"0","commentCount":"0"}},{"id":"hLm_duqB3Y4","snippet":{"channelTitle":"FunctionalTV","publishedAt":"2019-12-24T01:31:56Z","channelId":"UCKvhw2CPR-0S4XZ1bNlihnw","title":"Scale By The Bay 2019: Jacques Nadeau, Vectorized Query Processing for CPUs using Apache Arrow","description":"Title: Vectorized Query Processing for CPUs and GPUs using Apache Arrow<br/><br/>Query processing technology has seen rapid development since the iconic C-Store paper was published in 2005. The focus has been on designing query processing algorithms and data structures that efficiently utilize CPU and leverage the changing trends in hardware to deliver optimal performance. In this talk we will explore different types of vectorized query processing in Dremio using Apache Arrow. Abstract Columnar data has become the de facto format for building high performance query engines that run analytical workloads. Apache Arrow is an in-memory columnar data format that houses canonical in-memory representations for both flat and nested data structures. It is a natural complement to on-disk formats like Apache Parquet and Apache ORC. Data stored in a columnar format is amenable to processing using vectorized instructions (SIMD) available on all modern architectures. Query processing algorithms can implement simple and efficient code that operates on the columnar values in a tight-loop, providing fast and CPU cache-friendly access patterns. Operations like SUM, FILTER, COUNT, MIN, MAX etc on columnar data can be made more efficient by leveraging the data-level parallelism property of SIMD instructions. Columnar data can be encoded using lightweight algorithms like dictionary encoding, run length encoding, bit packing and delta encoding that are far more CPU efficient than general purpose compression algorithms like LZO and ZLIB. Furthermore, vectorized query processing algorithms can be written in a manner that are aware of column level encoding and can easily operate on the compressed column values in some cases. This saves CPU-memory bandwidth since we need only decompress the necessary column values. Columnar format allows us to efficiently utilize CPU and GPU cache by filling cache lines with related data (column values from an in-memory vector). With the increasing use of GPUs and FPGAs, efficient use of the smaller on-chip memory available in these architectures is especially important. In addition, Apache Arrow allows for zero-copy, shared access to buffers so that multiple processes can more efficiently operate on the same data. On the storage side, columnar representation of on-disk data makes a good case for efficient utilization of disk I/O bandwidth for analytical queries. Dremio’s query processing engine leverages columnar format of Apache Arrow and Parquet for in-memory and on-disk representations respectively. We have vectorized implementations of operators like hash join and hash aggregation to name a few.","thumbnails":{"default":{"url":"https://i.ytimg.com/vi/hLm_duqB3Y4/default.jpg","width":120,"height":90},"medium":{"url":"https://i.ytimg.com/vi/hLm_duqB3Y4/mqdefault.jpg","width":320,"height":180},"high":{"url":"https://i.ytimg.com/vi/hLm_duqB3Y4/hqdefault.jpg","width":480,"height":360},"standard":{"url":"https://i.ytimg.com/vi/hLm_duqB3Y4/sddefault.jpg","width":640,"height":480}},"tags":null},"contentDetails":{"duration":"PT31M53S","dimension":"2d"},"statistics":{"viewCount":"372","likeCount":"17","dislikeCount":"0","favoriteCount":"0","commentCount":"0"}},{"id":"H44yonKxH1I","snippet":{"channelTitle":"FunctionalTV","publishedAt":"2020-01-01T21:08:14Z","channelId":"UCKvhw2CPR-0S4XZ1bNlihnw","title":"Scale By The Bay 2019: Oli Makhasoeva Interview","description":"Check out Oli&#39;s talks here:<br/>https://youtu.be/QEjhS2xuunE<br/><br/>https://youtu.be/tP77Ryy9Qxs<br/><br/>Oli Makhasoeva<br/>47 Degrees<br/>Solutions Architect<br/>Bellevue, Washington<br/>twitter.com/Oli_kitty","thumbnails":{"default":{"url":"https://i.ytimg.com/vi/H44yonKxH1I/default.jpg","width":120,"height":90},"medium":{"url":"https://i.ytimg.com/vi/H44yonKxH1I/mqdefault.jpg","width":320,"height":180},"high":{"url":"https://i.ytimg.com/vi/H44yonKxH1I/hqdefault.jpg","width":480,"height":360},"standard":{"url":"https://i.yt ache Spark and the original creator of Spark SQL. He currently leads the team at Databricks that designed and built Structured Streaming and the Delta Lake open source project. He received his PhD from UC Berkeley in 2013, and was advised by Michael Franklin, David Patterson, and Armando Fox. His thesis focused on building systems that allow developers to rapidly build scalable interactive applications, and specifically defined the notion of scale independence. His interests broadly include distributed systems, large-scale structured storage and query optimization.","thumbnails":{"default":{"url":"https://i.ytimg.com/vi/NNqLQhhB_hM/default.jpg","width":120,"height":90},"medium":{"url":"https://i.ytimg.com/vi/NNqLQhhB_hM/mqdefault.jpg","width":320,"height":180},"high":{"url":"https://i.ytimg.com/vi/NNqLQhhB_hM/hqdefault.jpg","width":480,"height":360},"standard":{"url":"https://i.ytimg.com/vi/NNqLQhhB_hM/sddefault.jpg","width":640,"height":480}},"tags":null},"contentDetails":{"duration":"PT3M40S","dimension":"2d"},"statistics":{"viewCount":"15","likeCount":"0","dislikeCount":"0","favoriteCount":"0","commentCount":"0"}},{"id":"O08ANBZX8Ew","snippet":{"channelTitle":"FunctionalTV","publishedAt":"2020-01-03T03:06:59Z","channelId":"UCKvhw2CPR-0S4XZ1bNlihnw","title":"Scale By The Bay 2019: Tikhon Jelvis Interview","description":"Check out Tikhon&#39;s talk here: https://youtu.be/ePgWU3KZvfQ<br/><br/>Tikhon Jelvis<br/>Target<br/>Principal AI Scientist<br/>Berkeley<br/>Websitejelv.is<br/>I picked up Haskell as my first functional language on a whim, and it&#39;s stuck with me ever since. I&#39;ve worked with other functional languages too—a compiler in Racket, a backend service in OCaml—but now I&#39;m back in the Haskell world, working on Target&#39;s supply chain optimization team. Apart from programming in Haskell and giving talks, I also actively write about Haskell and programming on Quora and help organize local meetups and events like BayHac","thumbnails":{"default":{"url":"https://i.ytimg.com/vi/O08ANBZX8Ew/default.jpg","width":120,"height":90},"medium":{"url":"https://i.ytimg.com/vi/O08ANBZX8Ew/mqdefault.jpg","width":320,"height":180},"high":{"url":"https://i.ytimg.com/vi/O08ANBZX8Ew/hqdefault.jpg","width":480,"height":360},"standard":{"url":"https://i.ytimg.com/vi/O08ANBZX8Ew/sddefault.jpg","width":640,"height":480}},"tags":null},"contentDetails":{"duration":"PT3M39S","dimension":"2d"},"statistics":{"viewCount":"21","likeCount":"0","dislikeCount":"0","favoriteCount":"0","commentCount":"0"}},{"id":"LQYUO1_r6us","snippet":{"channelTitle":"FunctionalTV","publishedAt":"2020-01-03T06:07:09Z","channelId":"UCKvhw2CPR-0S4XZ1bNlihnw","title":"Scale By The Bay 2019: Briac Marcatte Interview","description":"Briac Marcatté<br/>Twitter<br/>Staff ML Engineer<br/>https://twitter.com/briacm","thumbnails":{"default":{"url":"https://i.ytimg.com/vi/LQYUO1_r6us/default.jpg","width":120,"height":90},"medium":{"url":"https://i.ytimg.com/vi/LQYUO1_r6us/mqdefault.jpg","width":320,"height":180},"high":{"url":"https://i.ytimg.com/vi/LQYUO1_r6us/hqdefault.jpg","width":480,"height":360},"standard":{"url":"https://i.ytimg.com/vi/LQYUO1_r6us/sddefault.jpg","width":640,"height":480}},"tags":null},"contentDetails":{"duration":"PT2M14S","dimension":"2d"},"statistics":{"viewCount":"21","likeCount":"0","dislikeCount":"0","favoriteCount":"0","commentCount":"0"}},{"id":"5n4pyJEXwJw","snippet":{"channelTitle":"FunctionalTV","publishedAt":"2020-01-13T00:42:38Z","channelId":"UCKvhw2CPR-0S4XZ1bNlihnw","title":"Scale By The Bay 2019: Shajan Dasan Interview","description":"Shajan Dasan<br/>Twitter<br/>Staff ML Engineer<br/>Seattle<br/>Staff Machine Learning Engineer at Twitter.<br/>Working on Distributed Systems for the last 15 years.","thumbnails":{"default":{"url":"https://i.ytimg.com/vi/5n4pyJEXwJw/default.jpg","width":120,"height":90},"medium":{"url":"https://i.ytimg.com/vi/5n4pyJEXwJw/mqdefault.jpg","width":320,"height":180},"high":{"url":"https://i.ytimg.com/vi/5n4pyJEXwJw/hqdefault.jpg","width":480,"height":360},"standard":{"url":"https://i.ytimg.com/vi/5n4pyJEXwJw/sddefault.jpg","width":640,"height":480}},"tags":null},"contentDetails":{"duration":"PT3M2S","dimension":"2d"},"statistics":{"viewCount":"32","likeCount":"2","dislikeCount":"0","favoriteCount":"0","commentCount":"0"}},{"id":"Mo7bK_bJUpY","snippet":{"channelTitle":"FunctionalTV","publishedAt":"2020-01-13T00:42:45Z","channelId":"UCKvhw2CPR-0S4XZ1bNlihnw","title":"Scale By The Bay 2019: Anima Anandkuma, Next-generation frameworks for Large-scale Machine Learning","description":"As the deep-learning revolution matures, there is ever-growing demand for bigger datasets, larger models and more compute infrastructure. What is the role of algorithmic design in this?  I will show several ways to infuse structure into deep networks to overcome these limitations, viz., through tensors, graphs, physical laws, and simulations. Tensorized neural networks lead to large rates of compression while improving on generalization and robustness. In order to speed up multi-node model training, I will demonstrate how simple gradient compression (SignSGD) leads to communication savings while preserving accuracy. Thus, with better algorithmic design, it is possible to obtain “free lunches” and obtain better efficiency in ML.<br/><br/>Anima Anandkumar<br/>Caltech<br/>Professor<br/>Anima Anandkumar holds dual positions in academia and industry. She is a Bren professor at Caltech CMS department and a director of machine learning research at NVIDIA. At NVIDIA, she is leading the research group that develops next-generation AI algorithms. At Caltech, she is the co-director of Dolcit and co-leads the AI4science initiative, along with Yisong Yue. <br/>She has spearheaded the development of tensor algorithms, first proposed in her seminal paper. They are central to effectively processing multidimensional and multimodal data, and for achieving massive parallelism in large-scale AI applications. <br/>Prof. Anandkumar is the youngest named chair professor at Caltech, the highest honor the university bestows on individual faculty. She is recipient of several awards such as the Alfred. P. Sloan Fellowship, NSF Career Award, Faculty fellowships from Microsoft, Google and Adobe, and Young Investigator Awards from the Army research office and Air Force office of sponsored research. She has been featured in documentaries and articles by PBS, wired magazine, MIT Technology review, yourstory, and Forbes. <br/>Anima received her B.Tech in Electrical Engineering from IIT Madras in 2004 and her PhD from Cornell University in 2009. She was a postdoctoral researcher at MIT from 2009 to 2010, visiting researcher at Microsoft Research New England in 2012 and 2014, assistant professor at U.C. Irvine between 2010 and 2016, associate professor at U.C. Irvine between 2016 and 2017, and principal scientist at Amazon Web Services between 2016 and 2018.","thumbnails":{"default":{"url":"https://i.ytimg.com/vi/Mo7bK_bJUpY/default.jpg","width":120,"height":90},"medium":{"url":"https://i.ytimg.com/vi/Mo7bK_bJUpY/mqdefault.jpg","width":320,"height":180},"high":{"url":"https://i.ytimg.com/vi/Mo7bK_bJUpY/hqdefault.jpg","width":480,"height":360},"standard":{"url":"https://i.ytimg.com/vi/Mo7bK_bJUpY/sddefault.jpg","width":640,"height":480}},"tags":null},"contentDetails":{"duration":"PT28M11S","dimension":"2d"},"statistics":{"viewCount":"139","likeCount":"0","dislikeCount":"0","favoriteCount":"0","commentCount":"0"}},{"id":"yyWirT279tY","snippet":{"channelTitle":"FunctionalTV","publishedAt":"2020-01-13T00:42:52Z","channelId":"UCKvhw2CPR-0S4XZ1bNlihnw","title":"Scale By The Bay 2019:  Savin Goyal &amp; Ville Tuulos, Human-Centric ML Infrastructure at Netflix","description":"In this talk, we will share our experiences on building Metaflow, a Python library that empowers data scientists at Netflix to prototype, build, deploy, and operate end-to-end machine learning solutions. We started building Metaflow at Netflix to provide a solid foundation for hundreds of internal ML use cases, from classical statistical analysis to large-scale applications of deep learning. Metaflow is designed with a human-centric mindset: instead of reinventing the wheel for large-scale computing or machine learning, we integrate existing solutions into a delightfully consistent and easy-to-use package. This talk focuses on our philosophy towards Machine Learning infrastructure and dives into the internals of Metaflow; it will highlight lessons that we have learned in building a Python library that needs to be robust, performant, and flexible enough to solve a large set of complex real-world business problems related to machine learning. This talk is for you if you want to learn how to develop systems for big data and ML in Python.","thumbnails":{"default":{"url":"https://i.ytimg.com/vi/yyWirT279tY/default.jpg","width":120,"height":90},"medium":{"url":"https://i.ytimg.com/vi/yyWirT279tY/mqdefault.jpg","width":320,"height":180},"high":{"url":"https://i.ytimg.com/vi/yyWirT279tY/hqdefault.jpg","width":480,"height":360},"standard":{"url":"https://i.ytimg.com/vi/yyWirT279tY/sddefault.jpg","width":640,"height":480}},"tags":null},"contentDetails":{"duration":"PT30M3S","dimension":"2d"},"statistics":{"viewCount":"159","likeCount":"9","dislikeCount":"0","favoriteCount":"0","commentCount":"0"}},{"id":"ahNAfesXAI0","snippet":{"channelTitle":"FunctionalTV","publishedAt":"2020-01-17T02:57:31Z","channelId":"UCKvhw2CPR-0S4XZ1bNlihnw","title":"Scale By The Bay 2019 Unconference: Sergei Winitzki, Reasoning about types and code","description":"","thumbnails":{"default":{"url":"https://i.ytimg.com/vi/ahNAfesXAI0/default.jpg","width":120,"height":90},"medium":{"url":"https://i.ytimg.com/vi/ahNAfesXAI0/mqdefault.jpg","width":320,"height":180},"high":{"url":"https://i.ytimg.com/vi/ahNAfesXAI0/hqdefault.jpg","width":480,"height":360},"standard":{"url":"https://i.ytimg.com/vi/ahNAfesXAI0/sddefault.jpg",
