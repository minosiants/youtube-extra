			const playlist = JSON.parse(`{"playlistInfo":{"id":"PLNESult6cnOlb1BAO4o2T3DdNbMnCpTjp","snippet":{"publishedAt":"2019-11-17T18:22:16Z","channelId":"UCKvhw2CPR-0S4XZ1bNlihnw","title":"Scale By The Bay 2019","description":"","thumbnails":{"default":{"url":"https://i.ytimg.com/vi/QplRowWRNuQ/default.jpg","width":120,"height":90},"medium":{"url":"https://i.ytimg.com/vi/QplRowWRNuQ/mqdefault.jpg","width":320,"height":180},"high":{"url":"https://i.ytimg.com/vi/QplRowWRNuQ/hqdefault.jpg","width":480,"height":360},"standard":{"url":"https://i.ytimg.com/vi/QplRowWRNuQ/sddefault.jpg","width":640,"height":480}},"channelTitle":"FunctionalTV"}},"videos":[{"id":"1WVjkP_G2cA","snippet":{"channelTitle":"FunctionalTV","publishedAt":"2019-11-17T18:25:03Z","channelId":"UCKvhw2CPR-0S4XZ1bNlihnw","title":"Scale By The Bay 2019: Alexander loffe, Quill + Doobie = Better Together","description":"The power of today’s Open Source libraries is integration, and the Cats ecosystem is a great case-in-point. Combining Http4s, fs2, and Doobie makes for a powerful recipe that is ridiculously easy to use. As of Doobie 0.7.0, Quill has joined the fray, bridging the gap to the database layer. You can now model your data layer, compose it into queries, transact it, and send it out to the world, without ever having to leave the functional paradigm. By creating this integration, both Doobie and Quill get more than the sum of their parts. Doobie for instance, leverages fs2 to get rich set of effect-level JDBC operations that support everything from parallel-streaming queries, to reactive monitoring of asynchronous events from database change-listeners. Typically, the SQL queries for these varying use-cases will be similar but also different in non-trivial ways. This is where Quill comes to the rescue, allowing the common parts of SQL-queries to be abstracted away from the uncommon parts, ensuring a very DRY and maintainable solution, especially when the queries get very, very big. Join us on the next step of this wonderful journey!","thumbnails":{"default":{"url":"https://i.ytimg.com/vi/1WVjkP_G2cA/default.jpg","width":120,"height":90},"medium":{"url":"https://i.ytimg.com/vi/1WVjkP_G2cA/mqdefault.jpg","width":320,"height":180},"high":{"url":"https://i.ytimg.com/vi/1WVjkP_G2cA/hqdefault.jpg","width":480,"height":360},"standard":{"url":"https://i.ytimg.com/vi/1WVjkP_G2cA/sddefault.jpg","width":640,"height":480}},"tags":null},"contentDetails":{"duration":"PT30M57S","dimension":"2d"},"statistics":{"viewCount":"1149","likeCount":"19","dislikeCount":"0","favoriteCount":"0","commentCount":"2"}},{"id":"QplRowWRNuQ","snippet":{"channelTitle":"FunctionalTV","publishedAt":"2019-11-17T18:41:52Z","channelId":"UCKvhw2CPR-0S4XZ1bNlihnw","title":"Scale By The Bay 2019: Jeremy Smith &amp; Jonathan Indig, Solving the Scala Notebook Experience","description":"Notebooks have become an essential tool for data science and machine learning research. We felt the existing tools weren&#39;t satisfactory for Scala, and lacked the features that developers need in order to productively create reproducible notebooks. So we set out to create a new notebook tool from scratch, which provides essential code editing features that other tools lack, as well as seamless interoperability between multiple languages – including Scala, Python, and SQL – and a host of other improvements that evolve the notebook experience. We&#39;ll demonstrate our open-source notebook solution, and talk about why and how we built it – and some of the great Scala ecosystem libraries that allowed us to go from zero to MVP in an unbelievably short time.","thumbnails":{"default":{"url":"https://i.ytimg.com/vi/QplRowWRNuQ/default.jpg","width":120,"height":90},"medium":{"url":"https://i.ytimg.com/vi/QplRowWRNuQ/mqdefault.jpg","width":320,"height":180},"high":{"url":"https://i.ytimg.com/vi/QplRowWRNuQ/hqdefault.jpg","width":480,"height":360},"standard":{"url":"https://i.ytimg.com/vi/QplRowWRNuQ/sddefault.jpg","width":640,"height":480}},"tags":null},"contentDetails":{"duration":"PT32M42S","dimension":"2d"},"statistics":{"viewCount":"789","likeCount":"22","dislikeCount":"0","favoriteCount":"0","commentCount":"4"}},{"id":"Wjt22ydMHsc","snippet":{"channelTitle":"FunctionalTV","publishedAt":"2019-11-17T19:25:54Z","channelId":"UCKvhw2CPR-0S4XZ1bNlihnw","title":"Scale By The Bay 2019: Thursday Keynote, Heather Miller, The Times Are A-Changin&#39;","description":"","thumbnails":{"default":{"url":"https://i.ytimg.com/vi/Wjt22ydMHsc/default.jpg","width":120,"height":90},"medium":{"url":"https://i.ytimg.com/vi/Wjt22ydMHsc/mqdefault.jpg","width":320,"height":180},"high":{"url":"https://i.ytimg.com/vi/Wjt22ydMHsc/hqdefault.jpg","width":480,"height":360},"standard":null},"tags":null},"contentDetails":{"duration":"PT34M45S","dimension":"2d"},"statistics":{"viewCount":"597","likeCount":"13","dislikeCount":"0","favoriteCount":"0","commentCount":"1"}},{"id":"1KIHZLawfxs","snippet":{"channelTitle":"FunctionalTV","publishedAt":"2019-11-17T20:38:43Z","channelId":"UCKvhw2CPR-0S4XZ1bNlihnw","title":"SBTB 2019: Ólafur Geirsson, Metals - building rich IDE features beyond the Language Server Protocol","description":"The Language Server Protocol (LSP) has enabled hundreds of programming languages<br/>to support rich code editing features such as code completions in dozens of text<br/>editors including VS Code, Vim, Emacs and Sublime Text as well as the next<br/>generation of web IDEs. While LSP has been successful at gaining industry<br/>adoption, users coming from IDEs such as IntelliJ or XCode quickly observe that<br/>a lot of nice features may be missing from the protocol.<br/><br/>In this talk, you will learn what steps Metals, a Scala language server, is<br/>taking to bridge the gap between IDEs and LSP. We demonstrate how Metals uses a<br/>suite of additional protocols including the Debug Adapter Protocol, Build Server<br/>Protocol and Tree View Protocol to support run/test/debug, package explorers,<br/>build explorers and more. Join us as we build a bright future for<br/>cross-language, cross-platform and cross-editor tooling!<br/><br/>Ólafur Geirsson<br/>Twitter<br/>Ólafur Páll works on Scala developer tooling at Twitter. He is the author of several open source projects including Scalafmt, Scalafix and Metals.","thumbnails":{"default":{"url":"https://i.ytimg.com/vi/1KIHZLawfxs/default.jpg","width":120,"height":90},"medium":{"url":"https://i.ytimg.com/vi/1KIHZLawfxs/mqdefault.jpg","width":320,"height":180},"high":{"url":"https://i.ytimg.com/vi/1KIHZLawfxs/hqdefault.jpg","width":480,"height":360},"standard":{"url":"https://i.ytimg.com/vi/1KIHZLawfxs/sddefault.jpg","width":640,"height":480}},"tags":null},"contentDetails":{"duration":"PT28M39S","dimension":"2d"},"statistics":{"viewCount":"627","likeCount":"24","dislikeCount":"0","favoriteCount":"0","commentCount":"1"}},{"id":"PJ7ozyLnaEY","snippet":{"channelTitle":"FunctionalTV","publishedAt":"2019-11-17T20:38:55Z","channelId":"UCKvhw2CPR-0S4XZ1bNlihnw","title":"Scale By The Bay 2019: Paul Cleary, Re-programming the programmer, from Actors to FP","description":"Over the last few years I have built a DNS management system. Initially started as an Event Sourcing application built in Akka, the system had to be re-architected multiple times to address unforeseen issues stemming from new requirements, operational issues, and developer pitfalls (mistakes). This talk will introduce concepts in the DNS domain and different architecture styles including Event Sourcing in Akka and Stream processing in FS2. The talk will describe the journey from inception through to the current system design, highlighting the key challenges encountered along the way and the evolution of the design to account for those challenges. I plan on using real code to demonstrate each architecture along the journey.<br/><br/>Paul Cleary<br/>Comcast<br/>Senior Principal Engineer<br/>Philadelphia, PA<br/>Websitetwitter.com/pauljamescleary<br/>TwitterTweet<br/>20+ years of software development experience, spent most of the last 5 years in Scala. Most of my career is building OO systems, recently converted to FP. After all this time I am still learning.<br/><br/>Talk to me if you are struggling with Scala or Functional Programming or if you are interested in network function programming in Rust.","thumbnails":{"default":{"url":"https://i.ytimg.com/vi/PJ7ozyLnaEY/default.jpg","width":120,"height":90},"medium":{"url":"https://i.ytimg.com/vi/PJ7ozyLnaEY/mqdefault.jpg","width":320,"height":180},"high":{"url":"https://i.ytimg.com/vi/PJ7ozyLnaEY/hqdefault.jpg","width":480,"height":360},"standard":{"url":"https://i.ytimg.com/vi/PJ7ozyLnaEY/sddefault.jpg","width":640,"height":480}},"tags":null},"contentDetails":{"duration":"PT30M22S","dimension":"2d"},"statistics":{"viewCount":"791","likeCount":"18","dislikeCount":"0","favoriteCount":"0","commentCount":"4"}},{"id":"dC-bjpQjc_I","snippet":{"channelTitle":"FunctionalTV","publishedAt":"2019-11-17T21:09:12Z","channelId":"UCKvhw2CPR-0S4XZ1bNlihnw","title":"Scale By The Bay 2019: Umayah Abdennabi, Thank you, next: Iterators","description":"Iterators are a powerful abstraction in programming languages, that abstract away complex structures and operations. The pattern is used throughout big data and the Scala collection library. In this session, we will dive deep into iterators, and ways to use them in your codebase.<br/><br/>Umayah Abdennabi<br/>Software Engineer, Grammarly<br/>Umayah is a software engineer on the data team at Grammarly where he works on an internal data analytics platform.","thumbnails":{"default":{"url":"https://i.ytimg.com/vi/dC-bjpQjc_I/default.jpg","width":120,"height":90},"medium":{"url":"https://i.ytimg.com/vi/dC-bjpQjc_I/mqdefault.jpg","width":320,"height":180},"high":{"url":"https://i.ytimg.com/vi/dC-bjpQjc_I/hqdefault.jpg","width":480,"height":360},"standard":{"url":"https://i.ytimg.com/vi/dC-bjpQjc_I/sddefault.jpg","width":640,"height":480}},"tags":null},"contentDetails":{"duration":"PT32M25S","dimension":"2d"},"statistics":{"viewCount":"178","likeCount":"4","dislikeCount":"0","favoriteCount":"0","commentCount":"0"}},{"id":"v108laiVl-E","snippet":{"channelTitle":"FunctionalTV","publishedAt":"2019-11-17T21:39:54Z","channelId":"UCKvhw2CPR-0S4XZ1bNlihnw","title":"Scale By The Bay 2019: Krzysztof Cieslak, Hacking F# in JS ecosystem","description":"Javascript has conquered the world - developers can use it in the browser, on the server, to write mobile apps, on the desktop with Electron, and even to create serverless services. Like the language or not, the truth is JS developers have built an incredible ecosystem with libraries and tools to do almost anything. During the talk I&#39;ll show how to bring the power of F# - the functional paradigm, static typing with type inference, pattern matching, and more modern language features - to this huge and rich JS world using Fable - F# to JS compiler. Fable doesn&#39;t add any runtime overhead and generates clean JS code in conformance with new ES6 patterns, like modules or iterables, making it compatible with modern development tools, including Github Electron or React Native to let you develop not only web but also cross-platform desktop and mobile apps. I&#39;ll demonstrate how to create different types of JS applications using F# - from React-based frontend application, through the mobile app using React Native to serverless services with amazing webtask.io<br/><br/>Krzysztof Cieslak<br/>Lambda Factory<br/>CEO &amp; Open Source Developer<br/>Websitetwitter.com/k_cieslak<br/>Chris is software developer, consultant, founder of [Lambda Factory](http://lambdafactory.io). He&#39;s author of [Ionide](http://ionide.io/), [Forge](http://forge.run), [Fornax](https://gitlab.com/Krzysztof-Cieslak/Fornax), project owner and maintainer of [VSCode-Elm](https://marketplace.visualstudio.com/items?itemName=sbrink.elm) and contributor to many OSS projects. Chris is also international speaker, that tries to convince developers around the world that OSS and FP are good, pragmatic choices for writting software. You can find him on Twitter as [@k_cieslak](https://twitter.com/k_cieslak), GitHub - [@Krzysztof-Cieslak]()https://github.com/Krzysztof-Cieslak and read [his blog](http://kcieslak.io)","thumbnails":{"default":{"url":"https://i.ytimg.com/vi/v108laiVl-E/default.jpg","width":120,"height":90},"medium":{"url":"https://i.ytimg.com/vi/v108laiVl-E/mqdefault.jpg","width":320,"height":180},"high":{"url":"https://i.ytimg.com/vi/v108laiVl-E/hqdefault.jpg","width":480,"height":360},"standard":{"url":"https://i.ytimg.com/vi/v108laiVl-E/sddefault.jpg","width":640,"height":480}},"tags":null},"contentDetails":{"duration":"PT31M25S","dimension":"2d"},"statistics":{"viewCount":"261","likeCount":"4","dislikeCount":"1","favoriteCount":"0","commentCount":"0"}},{"id":"fs-TkRkFgDI","snippet":{"channelTitle":"FunctionalTV","publishedAt":"2019-11-17T22:14:34Z","channelId":"UCKvhw2CPR-0S4XZ1bNlihnw","title":"Scale By The Bay 2019: Ahir Reddy &amp; Li Haoyi, Speedy Scala Builds at Databricks","description":"Building Scala code in general can be really slow. To speed this up, Databricks&#39; Developer Tools team has taken on a variety of projects to attack the problem from different angles - from JVM tuning to cloud infrastructure - resulting in build times that are significantly less infuriating. This talk will walk you through the details of each project, and attach concrete numbers to exactly how much of a difference each one made in this year-long effort.","thumbnails":{"default":{"url":"https://i.ytimg.com/vi/fs-TkRkFgDI/default.jpg","width":120,"height":90},"medium":{"url":"https://i.ytimg.com/vi/fs-TkRkFgDI/mqdefault.jpg","width":320,"height":180},"high":{"url":"https://i.ytimg.com/vi/fs-TkRkFgDI/hqdefault.jpg","width":480,"height":360},"standard":{"url":"https://i.ytimg.com/vi/fs-TkRkFgDI/sddefault.jpg","width":640,"height":480}},"tags":null},"contentDetails":{"duration":"PT32M13S","dimension":"2d"},"statistics":{"viewCount":"1224","likeCount":"20","dislikeCount":"0","favoriteCount":"0","commentCount":"0"}},{"id":"drnoz5safyQ","snippet":{"channelTitle":"FunctionalTV","publishedAt":"2019-11-17T22:20:11Z","channelId":"UCKvhw2CPR-0S4XZ1bNlihnw","title":"Scale By The Bay 2019: James Earl Douglas, Functional Electromagnetism","description":"Strengthen your understanding of functional programming by looking at it from a fresh and unconventional perspective.<br/><br/>In this talk, we use GNU Radio to examine digital signal processing systems, and explore how we can use our understanding of functional programming to reason about unfamiliar systems such as software-defined radio by looking through the lens of category theory.<br/><br/>This talk was inspired by the paper &quot;Categories for the Working Hardware Designer&quot; by Mary Sheeran. Where Sheeran used category theory to derive theorems about a hardware description language, we will use it to reason about DSP systems.<br/><br/>James Earl Douglas<br/>Software Engineering Consultant<br/>Functional programmer, mountain biker, husband, and dad. Occasionally posts computerey things at https://earldouglas.com","thumbnails":{"default":{"url":"https://i.ytimg.com/vi/drnoz5safyQ/default.jpg","width":120,"height":90},"medium":{"url":"https://i.ytimg.com/vi/drnoz5safyQ/mqdefault.jpg","width":320,"height":180},"high":{"url":"https://i.ytimg.com/vi/drnoz5safyQ/hqdefault.jpg","width":480,"height":360},"standard":null},"tags":null},"contentDetails":{"duration":"PT30M25S","dimension":"2d"},"statistics":{"viewCount":"205","likeCount":"2","dislikeCount":"0","favoriteCount":"0","commentCount":"0"}},{"id":"HyYpMJNVoVk","snippet":{"channelTitle":"FunctionalTV","publishedAt":"2019-11-17T23:09:49Z","channelId":"UCKvhw2CPR-0S4XZ1bNlihnw","title":"Scale By The Bay 2019: Oscar Boykin, Scoring ONNX ML Models with Scala","description":"ONNX is an emerging standard format for serializing machine learning models. This talk will introduce Agate, Stripe&#39;s library for scoring ONNX models on the JVM in pure Scala. Stripe uses Agate to score deep learning models in batch in spark and scalding, and also in real-time using our scala-based scoring service. We&#39;ll talk about performance, how Agate was developed, and how we use graal native-image built binaries to interop with python.<br/><br/>Oscar Boykin<br/>Machine Learning Infrastructure, Stripe<br/>Oscar is the creating of Scalding, Summingbird, and Algebird, and is an overall professor and mathematician turned software magician.","thumbnails":{"default":{"url":"https://i.ytimg.com/vi/HyYpMJNVoVk/default.jpg","width":120,"height":90},"medium":{"url":"https://i.ytimg.com/vi/HyYpMJNVoVk/mqdefault.jpg","width":320,"height":180},"high":{"url":"https://i.ytimg.com/vi/HyYpMJNVoVk/hqdefault.jpg","width":480,"height":360},"standard":{"url":"https://i.ytimg.com/vi/HyYpMJNVoVk/sddefault.jpg","width":640,"height":480}},"tags":null},"contentDetails":{"duration":"PT31M21S","dimension":"2d"},"statistics":{"viewCount":"298","likeCount":"5","dislikeCount":"0","favoriteCount":"0","commentCount":"0"}},{"id":"Lh9zuDvVhoc","snippet":{"channelTitle":"FunctionalTV","publishedAt":"2019-11-17T23:26:29Z","channelId":"UCKvhw2CPR-0S4XZ1bNlihnw","title":"SBTB 2019: Richard Whaling, A brief introduction to systems programming, with Scala Native","description":"With Scala Native&#39;s new unsafe API, Scala programmers have access to just as much power as C programmers have had for 50 years. But what does systems programming even look like in a modern language, with Scala&#39;s immensely expressive type system? We&#39;ll find out as we explore the fundamental concepts of systems programming: pointers, structs, arrays, and strings. As we proceed, we&#39;ll see how Scala can provide safer and more ergonomic patterns than C, and compare Scala Native&#39;s capabilities to languages like Rust and OCaml. And finally, we&#39;ll look at the ways hardware is changing, and the role systems programming (and Scala) can play in defining the patterns and architectures of the future.","thumbnails":{"default":{"url":"https://i.ytimg.com/vi/Lh9zuDvVhoc/default.jpg","width":120,"height":90},"medium":{"url":"https://i.ytimg.com/vi/Lh9zuDvVhoc/mqdefault.jpg","width":320,"height":180},"high":{"url":"https://i.ytimg.com/vi/Lh9zuDvVhoc/hqdefault.jpg","width":480,"height":360},"standard":{"url":"https://i.ytimg.com/vi/Lh9zuDvVhoc/sddefault.jpg","width":640,"height":480}},"tags":null},"contentDetails":{"duration":"PT29M26S","dimension":"2d"},"statistics":{"viewCount":"380","likeCount":"11","dislikeCount":"1","favoriteCount":"0","commentCount":"1"}},{"id":"Hq3Nx0S27dU","snippet":{"channelTitle":"FunctionalTV","publishedAt":"2019-11-18T00:59:25Z","channelId":"UCKvhw2CPR-0S4XZ1bNlihnw","title":"Scale By The Bay 2019: Panel Discussion, Who Needs Serverless?","description":"Vitaly Gordon<br/>Co-founder &amp; CEO, Faros.ai<br/><br/>Speakers<br/><br/><br/>Steve Newman<br/>Founder and Chairman, Scalyr<br/>I&#39;m the founder of Scalyr, where we&#39;re building the next observability platform. My whole career has been startups; previously I co-founded Writely, which evolved into Google Docs. Love to talk about observability, scaling, and architecture.<br/><br/><br/>James Ward<br/>Developer Advocate, Google<br/>James Ward is a nerd / software developer who shares what he learns with others though presentations, blogs, demos, and code. After over two decades of professional programming, he is now a self-proclaimed Typed Pure Functional Programming zealot but often compromises on his ideals... Read More →<br/><br/><br/>Jessie Frazelle<br/>Software Engineer<br/>Jessie Frazelle is a computer programmer who has worked at GitHub, Microsoft, Google, Docker and various companies, startups, even design agencies before that. She’s worked on a lot of the open source projects in the container ecosystem, she’s a top abuser of the GitHub api, and... Read More →<br/><br/><br/>Jaana Dogan<br/>Engineer, Google<br/>Jaana works on Google Compute Engine and is a familiar figure in the the software development community via her previous work on Go and OpenCensus, and from her blog and Twitter presence (@rakyll).<br/><br/><br/>Rose Toomey<br/>Software Engineer, Coatue Management<br/>Big data, Spark, Scala, fintech, ETL pipelines, digital assets, and object allocation. I love a performance mystery.<br/><br/><br/>George Mathew<br/>Engineer, Oracle<br/>George works at Oracle Cloud Infrastructure (OCI) where he is the tech lead for Oracle Functions - a container-native FaaS product. Prior to OCI, he worked at a healthcare startup called CareEvolution, and on the","thumbnails":{"default":{"url":"https://i.ytimg.com/vi/Hq3Nx0S27dU/default.jpg","width":120,"height":90},"medium":{"url":"https://i.ytimg.com/vi/Hq3Nx0S27dU/mqdefault.jpg","width":320,"height":180},"high":{"url":"https://i.ytimg.com/vi/Hq3Nx0S27dU/hqdefault.jpg","width":480,"height":360},"standard":{"url":"https://i.ytimg.com/vi/Hq3Nx0S27dU/sddefault.jpg","width":640,"height":480}},"tags":null},"contentDetails":{"duration":"PT40M10S","dimension":"2d"},"statistics":{"viewCount":"872","likeCount":"12","dislikeCount":"0","favoriteCount":"0","commentCount":"2"}},{"id":"tP77Ryy9Qxs","snippet":{"channelTitle":"FunctionalTV","publishedAt":"2019-11-18T00:59:49Z","channelId":"UCKvhw2CPR-0S4XZ1bNlihnw","title":"Scale By The Bay 2019: Oli Makhasoeva &amp; Andy Scott, Recursion schemes with Higherkindness","description":"Recursive structures appear in many problems, from databases to machine learning, and writing functions to operate over them is not always a simple task. As functional programming tries to abstract as many things as possible, it offers a way to decouple a recursion from the implementation of business rules. In this session, Andy and Oli will guide you through recursion schemes fundamentals and Droste, a recursion library for Scala. Along the way, we will explore how it can be utilized in practice, including examples of its usage in Skeuomorph, a library for transforming data protocols.","thumbnails":{"default":{"url":"https://i.ytimg.com/vi/tP77Ryy9Qxs/default.jpg","width":120,"height":90},"medium":{"url":"https://i.ytimg.com/vi/tP77Ryy9Qxs/mqdefault.jpg","width":320,"height":180},"high":{"url":"https://i.ytimg.com/vi/tP77Ryy9Qxs/hqdefault.jpg","width":480,"height":360},"standard":{"url":"https://i.ytimg.com/vi/tP77Ryy9Qxs/sddefault.jpg","width":640,"height":480}},"tags":null},"contentDetails":{"duration":"PT31M39S","dimension":"2d"},"statistics":{"viewCount":"609","likeCount":"19","dislikeCount":"0","favoriteCount":"0","commentCount":"1"}},{"id":"yuT-TTOQta4","snippet":{"channelTitle":"FunctionalTV","publishedAt":"2019-11-19T03:04:19Z","channelId":"UCKvhw2CPR-0S4XZ1bNlihnw","title":"Scala By The Bay 2019: Win Wang, Rsc: Scala Outlining for Distributed Compilation","description":"Compilation speed is a large pain point for many Scala developers. Twitter is one of the world’s largest Scala shops, and we continuously integrate all our projects at once in our monorepo. Lowering build times is crucial to help Twitter continue developing fast and safely. While Scala compilation is difficult to parallelize, the Language Tools team at Twitter has been working on a Scala outliner, Rsc, which produces the equivalent of C++ header files for Scala. Armed with these outlines, Scala compilation parallelism can be unlocked, allowing developers to take advantage of parallel, and even distributed, compilation to iterate ever faster. Learn how we&#39;ve rolled out a Scala outliner into our continuous integration pipeline, while using open source APIs and implementations to compile and test millions of lines of code thousands of times a day to support low latency builds of Twitter&#39;s projects from source.<br/><br/>Win Wang<br/>Software Engineer, Twitter","thumbnails":{"default":{"url":"https://i.ytimg.com/vi/yuT-TTOQta4/default.jpg","width":120,"height":90},"medium":{"url":"https://i.ytimg.com/vi/yuT-TTOQta4/mqdefault.jpg","width":320,"height":180},"high":{"url":"https://i.ytimg.com/vi/yuT-TTOQta4/hqdefault.jpg","width":480,"height":360},"standard":{"url":"https://i.ytimg.com/vi/yuT-TTOQta4/sddefault.jpg","width":640,"height":480}},"tags":null},"contentDetails":{"duration":"PT30M35S","dimension":"2d"},"statistics":{"viewCount":"291","likeCount":"7","dislikeCount":"0","favoriteCount":"0","commentCount":"0"}},{"id":"kVnJtiN1dbk","snippet":{"channelTitle":"FunctionalTV","publishedAt":"2019-11-19T03:04:26Z","channelId":"UCKvhw2CPR-0S4XZ1bNlihnw","title":"Scale By The Bay 2019: Justin Heyes-Jones, A Gentle Introduction to Comonads","description":"Aimed at programmers with some Scala experience that are interested in pure functional programming using the Cats library. The talk begins with an introduction to type classes and how they are implemented in Scala. Next we will look at Show, Functor, Monad and finally the Comonad type class, and finally some practical examples of how you can use Comonads in your own programs.<br/><br/>Justin Heyes-Jones<br/>Software Developer, YoppWorks<br/>Justin is a Scala and pure fp fanatic","thumbnails":{"default":{"url":"https://i.ytimg.com/vi/kVnJtiN1dbk/default.jpg","width":120,"height":90},"medium":{"url":"https://i.ytimg.com/vi/kVnJtiN1dbk/mqdefault.jpg","width":320,"height":180},"high":{"url":"https://i.ytimg.com/vi/kVnJtiN1dbk/hqdefault.jpg","width":480,"height":360},"standard":{"url":"https://i.ytimg.com/vi/kVnJtiN1dbk/sddefault.jpg","width":640,"height":480}},"tags":null},"contentDetails":{"duration":"PT24M29S","dimension":"2d"},"statistics":{"viewCount":"637","likeCount":"22","dislikeCount":"0","favoriteCount":"0","commentCount":"3"}},{"id":"aFfuzIGOWhc","snippet":{"channelTitle":"FunctionalTV","publishedAt":"2019-11-19T05:11:38Z","channelId":"UCKvhw2CPR-0S4XZ1bNlihnw","title":"Scale By The Bay 2019: Themba Fletcher, Runtime Types at Crunchbase","description":"Themba Fletcher<br/>Crunchbase<br/>Themba Fletcher is an enthusiastic technologist, a bit of a polyglot, and an obsessive troubleshooter who loves making things. He currently manages the Core Platform and Data Insights teams at Crunchbase. Fletcher focuses on scaling platforms, APIs, and engineering teams.","thumbnails":{"default":{"url":"https://i.ytimg.com/vi/aFfuzIGOWhc/default.jpg","width":120,"height":90},"medium":{"url":"https://i.ytimg.com/vi/aFfuzIGOWhc/mqdefault.jpg","width":320,"height":180},"high":{"url":"https://i.ytimg.com/vi/aFfuzIGOWhc/hqdefault.jpg","width":480,"height":360},"standard":{"url":"https://i.ytimg.com/vi/aFfuzIGOWhc/sddefault.jpg","width":640,"height":480}},"tags":null},"contentDetails":{"duration":"PT20M50S","dimension":"2d"},"statistics":{"viewCount":"132","likeCount":"1","dislikeCount":"0","favoriteCount":"0","commentCount":"0"}},{"id":"ifSdz7h9WUA","snippet":{"channelTitle":"FunctionalTV","publishedAt":"2019-11-19T05:14:54Z","channelId":"UCKvhw2CPR-0S4XZ1bNlihnw","title":"Scale By The Bay 2019: David Winters, GDPR Data Cleaner: Mutating Immutable Data","description":"Remember when data engineers and data scientists used to say things like: * “Log everything” * “Never throwaway data” * “All data is important” * “What is useless data today is tomorrow’s data of gold” And then that four letter acronym came into our vernacular…. *G-D-P-R* Now, you hear statements like this… * “Do we really need this data?” * “Is this data used at all?” * “What does the GDPR say about this type of data?” Another change that came with the GDPR is the right for a user to request the deletion of their personal data. This is a tricky proposition for those dealing with big data, since all big data technologies were based on the concept of immutable data. Big data systems, such as Hadoop and Spark, scaled so well because there were no updates of data, instead only appends, and the data was written out in large blocks, not conducive to small updates/deletes. In this talk, we discuss how personal data can be cleansed from existing big data storage systems, such as columnar-oriented Hive tables and key-value stores, and we will introduce a new open source project that implements these ideas.<br/><br/>David Winters<br/>GoPro<br/>Big Data Architect<br/>San Francisco Bay Area<br/>Websitetwitter.com/drwinters<br/>TwitterTweet<br/>David is an Architect in the Data Science and Engineering team at GoPro and the creator of their Spark-Kafka streaming data ingestion pipeline. He has been developing scalable data processing pipelines and eCommerce systems for over 20 years in Silicon Valley. David&#39;s current big data interests include streaming data as fast as possible from devices to near real-time dashboards and switching his primary programming language to Scala from Java after nearly 20 years. He holds a B.Sc. in Computer Science from The Ohio State University.","thumbnails":{"default":{"url":"https://i.ytimg.com/vi/ifSdz7h9WUA/default.jpg","width":120,"height":90},"medium":{"url":"https://i.ytimg.com/vi/ifSdz7h9WUA/mqdefault.jpg","width":320,"height":180},"high":{"url":"https://i.ytimg.com/vi/ifSdz7h9WUA/hqdefault.jpg","width":480,"height":360},"standard":{"url":"https://i.ytimg.com/vi/ifSdz7h9WUA/sddefault.jpg","width":640,"height":480}},"tags":null},"contentDetails":{"duration":"PT27M2S","dimension":"2d"},"statistics":{"viewCount":"161","likeCount":"3","dislikeCount":"0","favoriteCount":"0","commentCount":"0"}},{"id":"ePgWU3KZvfQ","snippet":{"channelTitle":"FunctionalTV","publishedAt":"2019-11-19T05:16:25Z","channelId":"UCKvhw2CPR-0S4XZ1bNlihnw","title":"Scale By The Bay 2019: Tikhon Jelvis, What is Functional Reactive Programming?","description":"How can we work with time in functional programming? Traditionally, reactive systems—UIs, web servers, robotic controllers, simulations—are seen as inherently imperative, not suitable for functional programming. This does not have to be the case! Functional Reactive Programming (FRP), lets us have our cake and eat it too: we can use the composable, declarative style we love as functional programmers to write this kind of code. But what *is* FRP? It&#39;s surprisingly hard to get a clear answer without diving deeply into research literature. I will give you an introduction with practical Haskell examples that will get you over the hump to understanding and using FRP.<br/><br/>Tikhon Jelvis<br/>Target<br/>Principal AI Scientist<br/>Berkeley<br/>Websitejelv.is<br/>I picked up Haskell as my first functional language on a whim, and it&#39;s stuck with me ever since. I&#39;ve worked with other functional languages too—a compiler in Racket, a backend service in OCaml—but now I&#39;m back in the Haskell world, working on Target&#39;s supply chain optimization team. Apart from programming in Haskell and giving talks, I also actively write about Haskell and programming on Quora and help organize local meetups and events like BayHac","thumbnails":{"default":{"url":"https://i.ytimg.com/vi/ePgWU3KZvfQ/default.jpg","width":120,"height":90},"medium":{"url":"https://i.ytimg.com/vi/ePgWU3KZvfQ/mqdefault.jpg","width":320,"height":180},"high":{"url":"https://i.ytimg.com/vi/ePgWU3KZvfQ/hqdefault.jpg","width":480,"height":360},"standard":{"url":"https://i.ytimg.com/vi/ePgWU3KZvfQ/sddefault.jpg","width":640,"height":480}},"tags":null},"contentDetails":{"duration":"PT29M3S","dimension":"2d"},"statistics":{"viewCount":"1480","likeCount":"39","dislikeCount":"1","favoriteCount":"0","commentCount":"0"}},{"id":"IvENPX0MAZ4","snippet":{"channelTitle":"FunctionalTV","publishedAt":"2019-11-19T05:17:33Z","channelId":"UCKvhw2CPR-0S4XZ1bNlihnw","title":"SBTB 2019: Paul Chiusano, Unison, and why the codebase of the future is a purely functional...","description":"Title: Unison, and why the codebase of the future is a purely functional data structure<br/><br/>Unison is an open source functional programming language with special support for building distributed, elastic systems. It began as an experiment: rethink all aspects of the programming experience, including the core language, runtime, tooling, as well as code versioning and publishing, and then do whatever is necessary to eliminate needless complexity and make building software once again delightful, or at the very least, reasonable. This talk zooms in on one aspect of Unison: it models the codebase not as a mutable bag of text files, but as a purely functional data structure. We&#39;ll explain what that means and show the benefits of the approach, which include: * Perfect incremental compilation and testing, with the compilation and test result caches shared among all collaborators * Refactoring of any size as a totally controlled experience where the codebase always typechecks and the code is always runnable * Instant, 100% accurate renames that never break downstream libraries or users * The ability to assign multiple names to the same definition, with all namings being fully compatible with one another * Simplified and more flexible dependency management; many causes of dependency hell simply cannot arise * The ability to serialize arbitrary Unison code, simply, without dependency management issues * And lots more... Besides introducing the big ideas and theory, we&#39;ll also show how the ideas get used in practice by demoing the Unison codebase editing tool live during the talk. It should be a lot of fun!","thumbnails":{"default":{"url":"https://i.ytimg.com/vi/IvENPX0MAZ4/default.jpg","width":120,"height":90},"medium":{"url":"https://i.ytimg.com/vi/IvENPX0MAZ4/mqdefault.jpg","width":320,"height":180},"high":{"url":"https://i.ytimg.com/vi/IvENPX0MAZ4/hqdefault.jpg","width":480,"height":360},"standard":{"url":"https://i.ytimg.com/vi/IvENPX0MAZ4/sddefault.jpg","width":640,"height":480}},"tags":null},"contentDetails":{"duration":"PT32M8S","dimension":"2d"},"statistics":{"viewCount":"1831","likeCount":"63","dislikeCount":"0","favoriteCount":"0","commentCount":"4"}},{"id":"zK30tHtI0Ac","snippet":{"channelTitle":"FunctionalTV","publishedAt":"2019-11-19T07:14:34Z","channelId":"UCKvhw2CPR-0S4XZ1bNlihnw","title":"Scale By The Bay 2019: Bill Venners, In Types We Trust","description":"Scala ensures that types are used consistently with their declaration, but checks only the name and structure of the types. A type also implies a semantic contract, which is typically expressed in human-language documentation and checked by tests. Can we do better? In this talk I will propose that we formalize the specification of semantic contracts as statements of predicate logic. I will show how these statements of logic can be used in both property-based unit tests and proofs. I will show you new features of ScalaTest that support this approach.<br/><br/>Bill Venners<br/>Artima, Inc.<br/>President<br/>Walnut Creek, CA<br/>Websitetwitter.com/bvenners<br/>Bill Venners is president of Artima, Inc., publisher of Scala consulting, training, books, and developer tools. He is the lead developer and designer of ScalaTest, an open source testing tool for Scala and Java developers, and Scalactic, a library of utilities related to quality, and coauthor with Martin Odersky and Lex Spoon of the book, Programming in Scala.","thumbnails":{"default":{"url":"https://i.ytimg.com/vi/zK30tHtI0Ac/default.jpg","width":120,"height":90},"medium":{"url":"https://i.ytimg.com/vi/zK30tHtI0Ac/mqdefault.jpg","width":320,"height":180},"high":{"url":"https://i.ytimg.com/vi/zK30tHtI0Ac/hqdefault.jpg","width":480,"height":360},"standard":{"url":"https://i.ytimg.com/vi/zK30tHtI0Ac/sddefault.jpg","width":640,"height":480}},"tags":null},"contentDetails":{"duration":"PT37M15S","dimension":"2d"},"statistics":{"viewCount":"271","likeCount":"6","dislikeCount":"0","favoriteCount":"0","commentCount":"0"}},{"id":"bKfkGYdg6zE","snippet":{"channelTitle":"FunctionalTV","publishedAt":"2019-11-19T07:15:52Z","channelId":"UCKvhw2CPR-0S4XZ1bNlihnw","title":"Scale By The Bay 2019: Evan Chan, Rust and Scala, Sitting in a Tree….","description":"As a Scala developer of many years, I started getting into Rust out of frustration with Scala and the JVM, working on in-memory databases and high performance data manipulation code.  Rust appealed due to its promise of safety, performance, AND high level abstractions.   Does it really deliver, and how does it compare with Scala in those respects?  In particular:<br/> Safety: what does it mean to be a safe language by default?  Let’s compare the two languages approach to safety<br/>What are some similar and dissimilar functional features? <br/>Performance: A close look at how Rust delivers fast performance without sacrificing FP, or: Rust vs Scala functional transforms<br/>Why Rust holds huge promise in data engineering<br/>Is it possible to take advantage of some Rust while keeping your Scala codebase intact?<br/><br/>Evan Chan<br/>Senior Software Engineer<br/>USA<br/>Websitetwitter.com/evanfchan<br/>TwitterTweet<br/>Evan loves to design, build, and improve bleeding edge distributed data and backend systems using the latest in open source technologies. He is the creator of the FiloDB open-source distributed time-series database, as well as the Spark Job Server. He has led the design and implementation of multiple big data platforms based on Storm, Spark, Kafka, Cassandra, and Scala/Akka, including a columnar real-time distributed query engine. He has been an active contributor to the Apache Spark project, and a two-time Datastax Cassandra MVP. He has built Spark applications since Spark 0.8, Cassandra since 0.6. He is a big believer in GitHub, open source, and meetups, and have given talks at various conferences including Strata, Spark Summit, Cassandra Summit, FOSS4G, and Scala Days. He has a Bachelors and Masters of Electrical Engineering, with distinction, from Stanford University. In his spare time he is a family man, photographer, foodie, avid Oakland Athletics fan, and committed follower of Jesus.","thumbnails":{"default":{"url":"https://i.ytimg.com/vi/bKfkGYdg6zE/default.jpg","width":120,"height":90},"medium":{"url":"https://i.ytimg.com/vi/bKfkGYdg6zE/mqdefault.jpg","width":320,"height":180},"high":{"url":"https://i.ytimg.com/vi/bKfkGYdg6zE/hqdefault.jpg","width":480,"height":360},"standard":{"url":"https://i.ytimg.com/vi/bKfkGYdg6zE/sddefault.jpg","width":640,"height":480}},"tags":null},"contentDetails":{"duration":"PT28M21S","dimension":"2d"},"statistics":{"viewCount":"1094","likeCount":"21","dislikeCount":"0","favoriteCount":"0","commentCount":"1"}},{"id":"HN1c8-93hLs","snippet":{"channelTitle":"FunctionalTV","publishedAt":"2019-11-19T07:16:57Z","channelId":"UCKvhw2CPR-0S4XZ1bNlihnw","title":"Scale By The Bay 2019: Joe Beda, Kubernetes is a Platform Platform","description":"The world of containers is moving to the next phase. We now have an evolving toolbox. The question is now what do we do with this new tool box?<br/>We need to think beyond just running containers and instead about how we use these patterns and primitives to automate all parts of application development and operations. In this talk, Joe will cover the origins and history or Kubernetes, a refresher on it&#39;s inner workings and will outline how Kubernetes was built to be built upon. He will detail some of the innovative techniques and projects that are taking things to the next level.<br/><br/>Joe Beda<br/>Principal Engineer, VMware<br/>Doing cloud native stuff at VMware","thumbnails":{"default":{"url":"https://i.ytimg.com/vi/HN1c8-93hLs/default.jpg","width":120,"height":90},"medium":{"url":"https://i.ytimg.com/vi/HN1c8-93hLs/mqdefault.jpg","width":320,"height":180},"high":{"url":"https://i.ytimg.com/vi/HN1c8-93hLs/hqdefault.jpg","width":480,"height":360},"standard":{"url":"https://i.ytimg.com/vi/HN1c8-93hLs/sddefault.jpg","width":640,"height":480}},"tags":null},"contentDetails":{"duration":"PT30M38S","dimension":"2d"},"statistics":{"viewCount":"392","likeCount":"7","dislikeCount":"0","favoriteCount":"0","commentCount":"0"}},{"id":"hvYqSz_BgUM","snippet":{"channelTitle":"FunctionalTV","publishedAt":"2019-11-19T07:48:00Z","channelId":"UCKvhw2CPR-0S4XZ1bNlihnw","title":"Scale By The Bay 2019: Norman Maurer, Netty 5: Lessons Learned","description":"Netty is one of the most used network frameworks on the JVM (if not the most used) which provides its users not only with great flexibility but also with superb performance. While Netty 4.x was a great success and is used literally everywhere in production it became clear over the “years” that a few design choices that where made did produce various limitations. As work has started on Netty 5, it’s time to fix these limitations and incorporate all the feedback we received from the community and core maintainers. This talk will focus on multiple core changes that are scheduled for netty 5 by explaining what “real-world issues” these solve and how these changes will help to operate Netty in high-scale production environments. Also it will give a brief overview of the general planed timeline of Netty 5 and roadmap.","thumbnails":{"default":{"url":"https://i.ytimg.com/vi/hvYqSz_BgUM/default.jpg","width":120,"height":90},"medium":{"url":"https://i.ytimg.com/vi/hvYqSz_BgUM/mqdefault.jpg","width":320,"height":180},"high":{"url":"https://i.ytimg.com/vi/hvYqSz_BgUM/hqdefault.jpg","width":480,"height":360},"standard":{"url":"https://i.ytimg.com/vi/hvYqSz_BgUM/sddefault.jpg","width":640,"height":480}},"tags":null},"contentDetails":{"duration":"PT38M41S","dimension":"2d"},"statistics":{"viewCount":"1505","likeCount":"40","dislikeCount":"1","favoriteCount":"0","commentCount":"2"}},{"id":"pBtsgex2gUE","snippet":{"channelTitle":"FunctionalTV","publishedAt":"2019-11-19T16:24:56Z","channelId":"UCKvhw2CPR-0S4XZ1bNlihnw","title":"Scale By The Bay 2019: Kavita Laddad, Taming complex webapps with Scala and React","description":"Sufficiently complex requirements require sufficiently sophisticated patterns and practices to tame the overall complexity! Only then do we have any hope of delivering a useful and high-quality product that meets those requirements. Scala.js combined with React present a coherent combination with emphasizing both functional programming and immutability. In this talk, we will examine how we used this combination to deliver a complex set of requirements in a user-friendly application. We will explore several patterns we utilized: custom hooks to ensure reusable code and consistent user-experience, isomorphic implementation of algorithms to run the same code on servers and clients, and use of memoization to ensure a responsive UI.<br/><br/>Kavita Laddad<br/>Co-founder, Paya Labs, Inc.<br/>React, Scala.js, Indian classical music","thumbnails":{"default":{"url":"https://i.ytimg.com/vi/pBtsgex2gUE/default.jpg","width":120,"height":90},"medium":{"url":"https://i.ytimg.com/vi/pBtsgex2gUE/mqdefault.jpg","width":320,"height":180},"high":{"url":"https://i.ytimg.com/vi/pBtsgex2gUE/hqdefault.jpg","width":480,"height":360},"standard":{"url":"https://i.ytimg.com/vi/pBtsgex2gUE/sddefault.jpg","width":640,"height":480}},"tags":null},"contentDetails":{"duration":"PT32M4S","dimension":"2d"},"statistics":{"viewCount":"524","likeCount":"19","dislikeCount":"1","favoriteCount":"0","commentCount":"0"}},{"id":"f9aJ4cnio1M","snippet":{"channelTitle":"FunctionalTV","publishedAt":"2019-11-22T02:55:16Z","channelId":"UCKvhw2CPR-0S4XZ1bNlihnw","title":"SBTB 2019: Prashant Sharma &amp; Nick Pentreath, Deploy end to end ML pipeline using Apache spark ...","description":"Title:  Deploy end to end ML pipeline using Apache spark streaming and kubernetes.<br/><br/>Deploy an end to end ML pipeline using Apache spark streaming and kubernetes. Distributed streaming processing engines, like Apache Spark(TM) Structured streaming can help in various ways for performing machine learning in real time at a large scale. A typical streaming machine learning end to end pipeline consists of : # Preprocessing the data based on the application. e.g. normalising or cleaning etc.. # Using micro service and kubernetes hosting the model, using IBM MAX (IBM Model asset exchange). # Scaling the entire pipeline using Apache Spark and kubernetes. This talk may consist of a live demo of applying the above technique, for predicting objects in an image, using an object detection model. Since this is a streaming application, the prediction will be made in realtime. Key takeaways: # Learn about reusing ML models using IBM Model asset exchange. # Learn about how to scale an online ML application end to end, using Apache Spark Structured streaming and kubernetes. Details of associated code and data source used for the demo available here: https://github.com/ScrapCodes/SS-on-kube<br/><br/>Nick Pentreath<br/>IBM<br/>Principal Engineer - Center for Open Source Data &amp; AI Technologies (CODAIT)<br/>Websitedeveloper.ibm.com<br/>TwitterTweet<br/>Nick Pentreath is a principal engineer in IBM&#39;s Center for Open-source Data &amp; AI Technology (CODAIT), where he works on machine learning. Previously, he cofounded Graphflow, a machine learning startup focused on recommendations. He has also worked at Goldman Sachs, Cognitive Match, and Mxit. He is a committer and PMC member of the Apache Spark project and author of Machine Learning with Spark. Nick is passionate about combining commercial focus with machine learning and cutting-edge technology to build intelligent systems that learn from data to add business value.<br/><br/>Prashant Sharma<br/>System Software Engineer, IBM","thumbnails":{"default":{"url":"https://i.ytimg.com/vi/f9aJ4cnio1M/default.jpg","width":120,"height":90},"medium":{"url":"https://i.ytimg.com/vi/f9aJ4cnio1M/mqdefault.jpg","width":320,"height":180},"high":{"url":"https://i.ytimg.com/vi/f9aJ4cnio1M/hqdefault.jpg","width":480,"height":360},"standard":{"url":"https://i.ytimg.com/vi/f9aJ4cnio1M/sddefault.jpg","width":640,"height":480}},"tags":null},"contentDetails":{"duration":"PT29M48S","dimension":"2d"},"statistics":{"viewCount":"97","likeCount":"0","dislikeCount":"0","favoriteCount":"0","commentCount":"1"}},{"id":"lepkm_86zFg","snippet":{"channelTitle":"FunctionalTV","publishedAt":"2019-11-22T02:55:16Z","channelId":"UCKvhw2CPR-0S4XZ1bNlihnw","title":"Scale By The Bay 2019: Nick Shrock, Dagster: a Framework for Data Processing Applications","description":"We introduce Dagster, an open source Python library for building ETL processes, ML pipelines, and similar software systems, all of which we call data applications.<br/><br/>Data applications are graphs of functional computations that consume and produce data assets. Dagster provides abstractions and tools for modeling the semantics of these applications by providing a unified type system, a data dependency graph, a configuration system, a structured API for emitting events such as data quality tests and materializations, and high-quality developer tools built on those abstractions.  Computations themselves can be in the tools used by builders -- Spark jobs for data engineers, SQL statements for analysts, Python for data scientists -- and can be deployed to arbitrary orchestration engines -- such as Airflow, Dask, or Kubernetes-based execution.<br/><br/>The result is more reliable, testable, understandable data systems, that leverage the existing tools that work and that are deployable to your infrastructure.","thumbnails":{"default":{"url":"https://i.ytimg.com/vi/lepkm_86zFg/default.jpg","width":120,"height":90},"medium":{"url":"https://i.ytimg.com/vi/lepkm_86zFg/mqdefault.jpg","width":320,"height":180},"high":{"url":"https://i.ytimg.com/vi/lepkm_86zFg/hqdefault.jpg","width":480,"height":360},"standard":{"url":"https://i.ytimg.com/vi/lepkm_86zFg/sddefault.jpg","width":640,"height":480}},"tags":null},"contentDetails":{"duration":"PT28M31S","dimension":"2d"},"statistics":{"viewCount":"266","likeCount":"5","dislikeCount":"0","favoriteCount":"0","commentCount":"0"}},{"id":"UpkOZQdROUs","snippet":{"channelTitle":"FunctionalTV","publishedAt":"2019-11-22T03:49:28Z","channelId":"UCKvhw2CPR-0S4XZ1bNlihnw","title":"Scale By The Bay 2019: Jason Swartz, High Performance Serverless Functions in Scala","description":"I&#39;ll show you how to easily build serverless functions in Scala, including AWS Lambda, that beat back &quot;cold start&quot; issues with extreme low response times<br/><br/>Jason A Swartz<br/>Edge EM, Twitch","thumbnails":{"default":{"url":"https://i.ytimg.com/vi/UpkOZQdROUs/default.jpg","width":120,"height":90},"medium":{"url":"https://i.ytimg.com/vi/UpkOZQdROUs/mqdefault.jpg","width":320,"height":180},"high":{"url":"https://i.ytimg.com/vi/UpkOZQdROUs/hqdefault.jpg","width":480,"height":360},"standard":{"url":"https://i.ytimg.com/vi/UpkOZQdROUs/sddefault.jpg","width":640,"height":480}},"tags":null},"contentDetails":{"duration":"PT24M28S","dimension":"2d"},"statistics":{"viewCount":"319","likeCount":"8","dislikeCount":"1","favoriteCount":"0","commentCount":"0"}},{"id":"6RXES-ICTSE","snippet":{"channelTitle":"FunctionalTV","publishedAt":"2019-11-22T05:07:07Z","channelId":"UCKvhw2CPR-0S4XZ1bNlihnw","title":"SBTB 2019: Justin Kaiser, Integrating Developer Experiences - Build Server Protocol and beyond","description":"IDEs - Integrated Development Environments - traditionally provide out of the box support for many of the tasks that go into making working software out of source code. But increasingly, developers expect to be able to use any one of a variety of special-purpose tools for each task. This shifts the focus of the IDE from &quot;Integrated&quot; to &quot;Integrating&quot; external tools into a coherent experience. Especially in the Scala ecosystem, we have an increasing number of build tools to choose from. I have been focusing on integrating sbt and other new tools with the IntelliJ Scala plugin and will talk about challenges involved and how the Build Server Protocol makes it possible for IntelliJ to interface with any build tool.","thumbnails":{"default":{"url":"https://i.ytimg.com/vi/6RXES-ICTSE/default.jpg","width":120,"height":90},"medium":{"url":"https://i.ytimg.com/vi/6RXES-ICTSE/mqdefault.jpg","width":320,"height":180},"high":{"url":"https://i.ytimg.com/vi/6RXES-ICTSE/hqdefault.jpg","width":480,"height":360},"standard":{"url":"https://i.ytimg.com/vi/6RXES-ICTSE/sddefault.jpg","width":640,"height":480}},"tags":null},"contentDetails":{"duration":"PT28M27S","dimension":"2d"},"statistics":{"viewCount":"110","likeCount":"1","dislikeCount":"1","favoriteCount":"0","commentCount":"1"}},{"id":"jI1Fk9JDm_4","snippet":{"channelTitle":"FunctionalTV","publishedAt":"2019-11-22T05:07:15Z","channelId":"UCKvhw2CPR-0S4XZ1bNlihnw","title":"Scale By The Bay 2019: Russell Spitzer, To Spark or Not to Spark","description":"Heard about the exciting new world of distributed Analytics with Spark but not sure if it&#39;s appropriate for your use case? In this talk, we&#39;ll walk through the basic use cases for Spark with distributed databases like Apache Cassandra. We&#39;ll outline the potential uses for any organization, even those not requiring generic analytics capabilities. Learn about how we can use Spark to load data, modify tables, and move data from cluster to cluster. Discover more advanced use cases, like working with streaming services and messaging queues. Find out about all the exciting things you can do with Spark and when you may be able to get away without it!","thumbnails":{"default":{"url":"https://i.ytimg.com/vi/jI1Fk9JDm_4/default.jpg","width":120,"height":90},"medium":{"url":"https://i.ytimg.com/vi/jI1Fk9JDm_4/mqdefault.jpg","width":320,"height":180},"high":{"url":"https://i.ytimg.com/vi/jI1Fk9JDm_4/hqdefault.jpg","width":480,"height":360},"standard":{"url":"https://i.ytimg.com/vi/jI1Fk9JDm_4/sddefault.jpg","width":640,"height":480}},"tags":null},"contentDetails":{"duration":"PT32M31S","dimension":"2d"},"statistics":{"viewCount":"146","likeCount":"2","dislikeCount":"0","favoriteCount":"0","commentCount":"0"}},{"id":"Da693GN91C4","snippet":{"channelTitle":"FunctionalTV","publishedAt":"2019-11-22T06:09:48Z","channelId":"UCKvhw2CPR-0S4XZ1bNlihnw","title":"Scale By The Bay 2019: Yifan Xing, Growing the Scala Community","description":"The Scala community has grown significantly over the past 15 years.  As a community, we wrote millions of lines of code and developed hundreds of projects. While the language is thriving, there is still room to contribute to the community. Different from other tech talks, this talk focuses on contributing to the diversity aspect of the community. It explains the significance and benefits of diversity, and it proposes solutions to diversify and improve the community. One of the best ways to grow the community and to bring diversity into the community is to organize ScalaBridge workshops, which are intended to provide resources for people from underrepresented populations to learn Scala. (Diversity comes in many forms: race, gender, age, religion, culture, sexual orientation, socioeconomic background, etc.) While the workshops have positive and lasting impacts, it cannot be done by one individual or by a single organization. In order for the Scala community to become more diverse, we need your help to scale up! Attend this talk to learn about how to contribute to our community!<br/><br/>Yifan Xing<br/>Software Developer<br/>Yifan is a software engineer, ScalaBridge organizer, and open-source contributor. Her work involves many distributed systems related topics, including network protocols, consensus, network security, etc. Yifan contributed to the message queue systems and asynchronous APIs for a Scala open source project Shared Health Research Information Network (SHRINE) at Harvard Medical School.","thumbnails":{"default":{"url":"https://i.ytimg.com/vi/Da693GN91C4/default.jpg","width":120,"height":90},"medium":{"url":"https://i.ytimg.com/vi/Da693GN91C4/mqdefault.jpg","width":320,"height":180},"high":{"url":"https://i.ytimg.com/vi/Da693GN91C4/hqdefault.jpg","width":480,"height":360},"standard":{"url":"https://i.ytimg.com/vi/Da693GN91C4/sddefault.jpg","width":640,"height":480}},"tags":null},"contentDetails":{"duration":"PT30M","dimension":"2d"},"statistics":{"viewCount":"117","likeCount":"4","dislikeCount":"1","favoriteCount":"0","commentCount":"0"}},{"id":"qyzVWq1aSUg","snippet":{"channelTitle":"FunctionalTV","publishedAt":"2019-11-22T06:10:06Z","channelId":"UCKvhw2CPR-0S4XZ1bNlihnw","title":"Scale By The Bay 2019: Rashmi Shamprasad &amp; Ajit Koti, Finding Needles In Big Data Haystacks....","description":"Title: Finding Needles In Big Data Haystacks using Finite State Machine<br/><br/>Working with data often means trying to locate data that fits patterns, akin to &quot;Finding a needle in a haystack&quot;. When we add big data from non homogenous sources to the mix, this problem becomes exponentially complex. One of the use cases at Netflix, is about improving the Sign Up experience through experimentation. Being able to find user journeys across billions of events; that follow certain patterns, is a key insight into simplifying the sign up process. This gave us an idea to build a framework to express these user journey patterns that could be translated into a Non Deterministic Finite State Machine. One of the ideas that we adapted from Ken Thompson&#39;s 1968 CACM paper, was to create a Non Deterministic Finite Automaton around patterns defined using regex. The next step was applying the state machine across billions of events at scale using Spark. The final piece to the puzzle was to make it easily usable by Data Engineers, Scientists and Analysts alike. In this talk, we will cover how we built this framework (dubbed &quot;Conduit&quot;) and the design decisions resulting from challenges along the way. We will also talk about how this can be adapted to real time applications in the future.","thumbnails":{"default":{"url":"https://i.ytimg.com/vi/qyzVWq1aSUg/default.jpg","width":120,"height":90},"medium":{"url":"https://i.ytimg.com/vi/qyzVWq1aSUg/mqdefault.jpg","width":320,"height":180},"high":{"url":"https://i.ytimg.com/vi/qyzVWq1aSUg/hqdefault.jpg","width":480,"height":360},"standard":{"url":"https://i.ytimg.com/vi/qyzVWq1aSUg/sddefault.jpg","width":640,"height":480}},"tags":null},"contentDetails":{"duration":"PT33M33S","dimension":"2d"},"statistics":{"viewCount":"113","likeCount":"1","dislikeCount":"0","favoriteCount":"0","commentCount":"0"}},{"id":"MdYKEwuWR4U","snippet":{"channelTitle":"FunctionalTV","publishedAt":"2020-01-18T01:04:24Z","channelId":"UCKvhw2CPR-0S4XZ1bNlihnw","title":"SBTB 2019: Salar Rahmanian &amp; John A. De Goes, Next-Level Diagnostics.... with ZIO","description":"Title: Next-Level Diagnostics for Async &amp; Concurrent Errors with ZIO<br/><br/><br/>A strength of the Scala programming language is its powerful support for asynchronous and concurrent programming—historically with Future and Akka, and today, with next-generation effect systems like ZIO.<br/><br/>While ZIO features like fiber-based concurrency, software transactional memory, and async/concurrent resource safety may grab headlines, in everyday programming, we spend a lot of our time debugging our async/concurrent code.<br/><br/>In this presentation by John A. De Goes and Salar Rahmanian, you’ll see how newly-developed features in ZIO make it easier than ever to troubleshoot problems in modern applications.<br/><br/>You’ll discover how execution traces show exactly the line-by-line flow of your async/concurrent code (including where it would continue to if it did not error!), and how interactive debugging features let you identify and troubleshoot stalled async code.<br/><br/>Discover just how powerful async and concurrent programming has become in Scala!","thumbnails":{"default":{"url":"https://i.ytimg.com/vi/MdYKEwuWR4U/default.jpg","width":120,"height":90},"medium":{"url":"https://i.ytimg.com/vi/MdYKEwuWR4U/mqdefault.jpg","width":320,"height":180},"high":{"url":"https://i.ytimg.com/vi/MdYKEwuWR4U/hqdefault.jpg","width":480,"height":360},"standard":{"url":"https://i.ytimg.com/vi/MdYKEwuWR4U/sddefault.jpg","width":640,"height":480}},"tags":null},"contentDetails":{"duration":"PT32M3S","dimension":"2d"},"statistics":{"viewCount":"680","likeCount":"26","dislikeCount":"0","favoriteCount":"0","commentCount":"0"}},{"id":"DgfVJGuCCFU","snippet":{"channelTitle":"FunctionalTV","publishedAt":"2019-12-07T07:13:47Z","channelId":"UCKvhw2CPR-0S4XZ1bNlihnw","title":"Scale By The Bay 2019: Petr Zapletal, Change Data Capture in Distributed Systems","description":"Modern systems are usually designed as a collection of cooperating micro-services. These services commonly have their dedicated data stores for their individual needs. To support various requirements corresponding data are often stored in data stores with very different characteristics and use cases. A fundamental requirement emerging from these architectures is the need to reliably capture primary data changes. Change Data Capture (CDC) is a set of software design patterns used to determine and track the data that has changed so that action can be taken using the changed data. In this talk, I’d like to discuss the advantages and disadvantages of various CDC approaches, provide you guidance in this area and also share our experience including various samples, and recommendations.","thumbnails":{"default":{"url":"https://i.ytimg.com/vi/DgfVJGuCCFU/default.jpg","width":120,"height":90},"medium":{"url":"https://i.ytimg.com/vi/DgfVJGuCCFU/mqdefault.jpg","width":320,"height":180},"high":{"url":"https://i.ytimg.com/vi/DgfVJGuCCFU/hqdefault.jpg","width":480,"height":360},"standard":{"url":"https://i.ytimg.com/vi/DgfVJGuCCFU/sddefault.jpg","width":640,"height":480}},"tags":null},"contentDetails":{"duration":"PT20M21S","dimension":"2d"},"statistics":{"viewCount":"122","likeCount":"4","dislikeCount":"0","favoriteCount":"0","commentCount":"0"}},{"id":"Vah1IJDEBao","snippet":{"channelTitle":"FunctionalTV","publishedAt":"2019-12-07T07:13:54Z","channelId":"UCKvhw2CPR-0S4XZ1bNlihnw","title":"SBTB 2019: Michael Paul Armbrust, Delta Lake: Open Source Reliability and Quality for Data Lakes","description":"Delta Lake is an open source storage layer that brings reliability to data lakes. Delta Lake offers ACID transactions, scalable metadata handling, and unifies streaming and batch data processing. It runs on top of your existing data lake and is fully compatible with Apache Spark APIs.","thumbnails":{"default":{"url":"https://i.ytimg.com/vi/Vah1IJDEBao/default.jpg","width":120,"height":90},"medium":{"url":"https://i.ytimg.com/vi/Vah1IJDEBao/mqdefault.jpg","width":320,"height":180},"high":{"url":"https://i.ytimg.com/vi/Vah1IJDEBao/hqdefault.jpg","width":480,"height":360},"standard":{"url":"https://i.ytimg.com/vi/Vah1IJDEBao/sddefault.jpg","width":640,"height":480}},"tags":null},"contentDetails":{"duration":"PT30M34S","dimension":"2d"},"statistics":{"viewCount":"122","likeCount":"1","dislikeCount":"0","favoriteCount":"0","commentCount":"0"}},{"id":"kNykWMB4apw","snippet":{"channelTitle":"FunctionalTV","publishedAt":"2019-12-07T07:14:00Z","channelId":"UCKvhw2CPR-0S4XZ1bNlihnw","title":"Scale By The Bay 2019: François Farquet, The Renaissance for Big Data and Parallelism with GraalVM","description":"The Renaissance suite is a new benchmark suite focused on parallelism and concurrency, and provides workloads that exercise modern parallel programming abstractions and primitives provided by the JVM. Through these workloads, the suite aims to aid in understanding how modern applications and data processing frameworks use the features of the JVM, and to foster development of new optimizations that enable more efficient executions. The GraalVM team has used those benchmarks to improve and assess the performance of its compiler to make it one of the most efficient in the industry.<br/>In this talk, we will discuss about this new suite and how it is helping compiler, GC, VM and tool implementers to fully support and optimize for the kind of workloads developers really care about. We will then dive into the GraalVM use case by detailing what makes GraalVM such a unique ecosystem.","thumbnails":{"default":{"url":"https://i.ytimg.com/vi/kNykWMB4apw/default.jpg","width":120,"height":90},"medium":{"url":"https://i.ytimg.com/vi/kNykWMB4apw/mqdefault.jpg","width":320,"height":180},"high":{"url":"https://i.ytimg.com/vi/kNykWMB4apw/hqdefault.jpg","width":480,"height":360},"standard":{"url":"https://i.ytimg.com/vi/kNykWMB4apw/sddefault.jpg","width":640,"height":480}},"tags":null},"contentDetails":{"duration":"PT30M16S","dimension":"2d"},"statistics":{"viewCount":"137","likeCount":"4","dislikeCount":"0","favoriteCount":"0","commentCount":"0"}},{"id":"ljZP-bvD5Ts","snippet":{"channelTitle":"FunctionalTV","publishedAt":"2019-12-07T07:20:24Z","channelId":"UCKvhw2CPR-0S4XZ1bNlihnw","title":"Scale By The Bay 2019: Ryan Knight, 8 Keys for Successful Serverless Architectures","description":"Serverless promises to make it easier to build and deploy applications but it presents a new set of challenges. These challenges often come at a high cost and make it difficult to use Serverless as a more efficient platform than traditional microservices. These include such things as dealing with cold starts, data, testing and avoiding vendor lock-in. In this talk we will look at the most common challenges and what are the keys to a successful Serverless architecture.<br/><br/>Ryan Knight is Principal Solution Architect at Grand Cloud. He is a passionate technologist with extensive experience in large scale distributed systems and data pipelines. He first started Java Consulting at the Sun Java Center and has since worked at a wide variety of companies such as Capital One, Starbucks, DataStax, LightBend, Oracle, IBM, Deloitte, and Riot Games. Ryan regularly speaks at conferences in the US and Abroad. In his spare time he enjoys exploring the mountains of Utah with his family.","thumbnails":{"default":{"url":"https://i.ytimg.com/vi/ljZP-bvD5Ts/default.jpg","width":120,"height":90},"medium":{"url":"https://i.ytimg.com/vi/ljZP-bvD5Ts/mqdefault.jpg","width":320,"height":180},"high":{"url":"https://i.ytimg.com/vi/ljZP-bvD5Ts/hqdefault.jpg","width":480,"height":360},"standard":null},"tags":null},"contentDetails":{"duration":"PT28M17S","dimension":"2d"},"statistics":{"viewCount":"244","likeCount":"0","dislikeCount":"0","favoriteCount":"0","commentCount":"0"}},{"id":"kDzsv6brQjo","snippet":{"channelTitle":"FunctionalTV","publishedAt":"2019-12-07T11:54:39Z","channelId":"UCKvhw2CPR-0S4XZ1bNlihnw","title":"Scale By The Bay 2019: Rose Toomey, Moonshot Spark: serverless with GraalVM","description":"Can Apache Spark slip its earthly bounds and go serverless, clusterless? Popular cloud services are becoming more capable. AWS Lamba now runs three times longer, Fargate has become less expensive. GraalVM can reduce resource usage while improving cold start times. Consider how to handle small bursts of work. Would a standalone container suit best? If cold startup times weren&#39;t such an issue! What about a &quot;mission control&quot; model, where a long-running Spark driver dispatches work to ephemeral executors? What you gain in flexibility and convenience means concessions in performance. Chinning up with GraalVM native image helps. Shuffle is still problematic. Which experimental shuffle manager is best suited to the outer reaches of the cloud? There&#39;s not a practical use case for larger workflows - yet. But let&#39;s use this moonshot as a lens to magnify cloud performance issues. Explore how these solutions could apply to services you already use.<br/><br/>Rose Toomey<br/>Software Engineer, Coatue Management<br/>Big data, Spark, Scala, fintech, ETL pipelines, digital assets, and object allocation. I love a performance mystery.","thumbnails":{"default":{"url":"https://i.ytimg.com/vi/kDzsv6brQjo/default.jpg","width":120,"height":90},"medium":{"url":"https://i.ytimg.com/vi/kDzsv6brQjo/mqdefault.jpg","width":320,"height":180},"high":{"url":"https://i.ytimg.com/vi/kDzsv6brQjo/hqdefault.jpg","width":480,"height":360},"standard":{"url":"https://i.ytimg.com/vi/kDzsv6brQjo/sddefault.jpg","width":640,"height":480}},"tags":null},"contentDetails":{"duration":"PT34M32S","dimension":"2d"},"statistics":{"viewCount":"100","likeCount":"0","dislikeCount":"0","favoriteCount":"0","commentCount":"0"}},{"id":"rcbT3k234q8","snippet":{"channelTitle":"FunctionalTV","publishedAt":"2019-12-07T11:56:13Z","channelId":"UCKvhw2CPR-0S4XZ1bNlihnw","title":"Scale By The Bay 2019: David Andrzejewski, Reliable Machine Learning","description":"Machine learning has been described as &quot;Software 2.0&quot; and holds the promise of totally changing how software systems are constructed. But if manually-written &quot;Software 1.0&quot; code is still plagued with bugs, downtime, and security vulnerabilities, how can we hope to achieve reliable behavior in systems with significant data-dependent machine learning components and their attendant complexities? This talk will survey academic research, industry best practices, and software tools spanning the end-to-end development of machine learning systems from data pipelines to tests and types all the way through to end user experience.<br/><br/>David Andrzejewski is a Senior Engineering Manager at Sumo Logic, where he works on applying statistical modeling and analysis techniques to machine data such as logs and metrics. He also co-organizes the SF Bay Area Machine Learning meetup group. David holds a PhD in Computer Sciences from the University of Wisconsin–","thumbnails":{"default":{"url":"https://i.ytimg.com/vi/rcbT3k234q8/default.jpg","width":120,"height":90},"medium":{"url":"https://i.ytimg.com/vi/rcbT3k234q8/mqdefault.jpg","width":320,"height":180},"high":{"url":"https://i.ytimg.com/vi/rcbT3k234q8/hqdefault.jpg","width":480,"height":360},"standard":{"url":"https://i.ytimg.com/vi/rcbT3k234q8/sddefault.jpg","width":640,"height":480}},"tags":null},"contentDetails":{"duration":"PT31M31S","dimension":"2d"},"statistics":{"viewCount":"64","likeCount":"0","dislikeCount":"0","favoriteCount":"0","commentCount":"0"}},{"id":"PRzx30523a4","snippet":{"channelTitle":"FunctionalTV","publishedAt":"2019-12-07T11:58:02Z","channelId":"UCKvhw2CPR-0S4XZ1bNlihnw","title":"Scale By The Bay 2019: Omar Alonso, Fast and scalable domain-specific knowledge graphs generation","description":"Very recently, there has been a lot of interest on construction of knowledge graphs. Large companies like Microsoft and Google operate large KBs and there are some open source examples like Yago. However, there are some scenarios where domain specific KBs are needed and Wikipedia data sources may not work. In this talk, I’ll describe techniques to build such type of KBs.<br/><br/>Omar Alonso<br/>Principal Applied Researcher, Microsoft<br/>Omar is a Principal Data Scientist Lead at Microsoft in Silicon Valley where he works on the intersection of social media, temporal information, knowledge graphs, and human computation for the Bing search engine. He holds a PhD from the University of California at Davis. @elunca","thumbnails":{"default":{"url":"https://i.ytimg.com/vi/PRzx30523a4/default.jpg","width":120,"height":90},"medium":{"url":"https://i.ytimg.com/vi/PRzx30523a4/mqdefault.jpg","width":320,"height":180},"high":{"url":"https://i.ytimg.com/vi/PRzx30523a4/hqdefault.jpg","width":480,"height":360},"standard":{"url":"https://i.ytimg.com/vi/PRzx30523a4/sddefault.jpg","width":640,"height":480}},"tags":null},"contentDetails":{"duration":"PT29M33S","dimension":"2d"},"statistics":{"viewCount":"90","likeCount":"3","dislikeCount":"0","favoriteCount":"0","commentCount":"0"}},{"id":"kOOurSzMta0","snippet":{"channelTitle":"FunctionalTV","publishedAt":"2019-12-07T12:00:36Z","channelId":"UCKvhw2CPR-0S4XZ1bNlihnw","title":"Scale By The Bay 2019: Niole Nelson, Integrating React with Scala...","description":"Title:  Integrating React with Scala: delivering incremental value in a legacy Play web application<br/><br/>Do you hate JavaScript? Is your UI written in Scala but you can&#39;t hire any frontend developers to work on it or backend developers that want to? <br/>Come hear about how my team and I faced these exact problems: a frontend that&#39;s difficult to hire for, a monolithic web application with extremely slow build times, a smattering of untested and disorganized UI code.<br/>Through trial and error we developed a way to inject React code into Scala Play, which maintains typesafety and takes advantage of JavaScript libraries to make frontend building faster, hire more, and incrementally work towards a split frontend and backend web application.<br/>For UI business logic, we will discuss how you can use tools like TypeScript, React, and Redux to incrementally improve your web application. Then we will also discuss how tools like webpack and reverse proxying can be used to build the application for production and enable a smooth development experience for your engineers.","thumbnails":{"default":{"url":"https://i.ytimg.com/vi/kOOurSzMta0/default.jpg","width":120,"height":90},"medium":{"url":"https://i.ytimg.com/vi/kOOurSzMta0/mqdefault.jpg","width":320,"height":180},"high":{"url":"https://i.ytimg.com/vi/kOOurSzMta0/hqdefault.jpg","width":480,"height":360},"standard":{"url":"https://i.ytimg.com/vi/kOOurSzMta0/sddefault.jpg","width":640,"height":480}},"tags":null},"contentDetails":{"duration":"PT33M51S","dimension":"2d"},"statistics":{"viewCount":"131","likeCount":"2","dislikeCount":"1","favoriteCount":"0","commentCount":"0"}},{"id":"qSwm4G-_Gh4","snippet":{"channelTitle":"FunctionalTV","publishedAt":"2019-12-07T12:13:10Z","channelId":"UCKvhw2CPR-0S4XZ1bNlihnw","title":"Scale By The Bay 2019: Charles Pretzer, Linkerd and the Service Mesh","description":"In this talk, Charles Pretzer will present an overview of Linkerd, a &quot;service mesh&quot; for Kubernetes, and describe Linkerd&#39;s evolution over the years from a a 1.x branch in Scala, Finagle, Netty, and the JVM, to its modern 2.x incarnation in Go and Rust. Charles will cover the service mesh model and how Linkerd implements it, as well as lessons learned over almost four years of production experience at companies around the world.<br/><br/>Charles Pretzer<br/>Linkerd<br/>Field Engineer<br/>Charles Pretzer is a field engineer at Buoyant, where he spends his time collaborating and engaging with the open source community of the CNCF service mesh, linkerd. He also enables production level adoption by helping companies integrate linkerd into their Kubernetes based applications. Charles has spoken at meetups and conferences hosted by ABN Amro, Macnica, and NGINX Conf. When he&#39;s not presenting or in front of a computer, he&#39;s riding a motorcycle or making a delicious mess in the kitchen.","thumbnails":{"default":{"url":"https://i.ytimg.com/vi/qSwm4G-_Gh4/default.jpg","width":120,"height":90},"medium":{"url":"https://i.ytimg.com/vi/qSwm4G-_Gh4/mqdefault.jpg","width":320,"height":180},"high":{"url":"https://i.ytimg.com/vi/qSwm4G-_Gh4/hqdefault.jpg","width":480,"height":360},"standard":{"url":"https://i.ytimg.com/vi/qSwm4G-_Gh4/sddefault.jpg","width":640,"height":480}},"tags":null},"contentDetails":{"duration":"PT32M11S","dimension":"2d"},"statistics":{"viewCount":"86","likeCount":"2","dislikeCount":"0","favoriteCount":"0","commentCount":"0"}},{"id":"MzosGtjJdPg","snippet":{"channelTitle":"FunctionalTV","publishedAt":"2019-12-07T13:18:24Z","channelId":"UCKvhw2CPR-0S4XZ1bNlihnw","title":"Scale By The Bay 2019: Colin Breck, Maximizing Throughput and Scalability for Akka Streams","description":"The Akka Streams API offers a robust, reliable, and expressive means for executing streaming workloads. For applications that demand high throughput, low latency, or increasing scalability, it is critical to understand how to maximize the throughput for Akka Streams. I will examine the structure of Akka Streams and explore techniques for maximizing the throughput of individual streams. I will describe how Akka Streams can be partitioned in order to provide scalability, as well as high-availability. Finally, I will review techniques for profiling and instrumenting Akka Streams to find the bottlenecks. Using the practical techniques from this talk, you will be able to improve the throughput, reliability, and scalability of your streaming applications.<br/><br/>Colin Breck<br/>Tesla<br/>Sr. Staff Software Engineer<br/>Websitehttps://twitter.com/breckcs<br/>Colin Breck has experience developing software infrastructures for the near real-time monitoring and control of industrial applications. At Tesla, he works on distributed systems for the monitoring, aggregation, optimization, and control of distributed-energy assets, including solar generation, battery storage, and the Supercharging network. Previously, he worked on the PI System at OSIsoft, a time-series platform for industrial monitoring and automation. He is interested in the intersection of developing people, teams, and software systems. He writes a monthly essay at www.colinbreck.com.","thumbnails":{"default":{"url":"https://i.ytimg.com/vi/MzosGtjJdPg/default.jpg","width":120,"height":90},"medium":{"url":"https://i.ytimg.com/vi/MzosGtjJdPg/mqdefault.jpg","width":320,"height":180},"high":{"url":"https://i.ytimg.com/vi/MzosGtjJdPg/hqdefault.jpg","width":480,"height":360},"standard":{"url":"https://i.ytimg.com/vi/MzosGtjJdPg/sddefault.jpg","width":640,"height":480}},"tags":null},"contentDetails":{"duration":"PT31M34S","dimension":"2d"},"statistics":{"viewCount":"1038","likeCount":"36","dislikeCount":"0","favoriteCount":"0","commentCount":"0"}},{"id":"2iHpe_woktA","snippet":{"channelTitle":"FunctionalTV","publishedAt":"2019-12-08T01:20:43Z","channelId":"UCKvhw2CPR-0S4XZ1bNlihnw","title":"Scale By The Bay 2019: Erik Reppel, Hack Weekend: ML models on mobile","description":"ML models are increasingly deployed on phones, but what does it actually take to go from a state of the art model in Python to running that model on a phone? Spoiler alert: a lot. Erik recaps his weekend of attempting to go from 0 mobile development or on device model experience to running GPT-2 in an iOS app, covering the problems he encountered using Core ML/Onnx/TFLite, how to solve those problems, and why Swift for TensorFlow has the potential to change everything.<br/><br/>Erik Reppel<br/>ML Platform Engineer, Coinbase<br/>Erik Reppel is an engineer on the Machine Learning and Platform team at Coinbase where he primarily works on improving the quality of ML tooling and deploying ML models at scale.","thumbnails":{"default":{"url":"https://i.ytimg.com/vi/2iHpe_woktA/default.jpg","width":120,"height":90},"medium":{"url":"https://i.ytimg.com/vi/2iHpe_woktA/mqdefault.jpg","width":320,"height":180},"high":{"url":"https://i.ytimg.com/vi/2iHpe_woktA/hqdefault.jpg","width":480,"height":360},"standard":{"url":"https://i.ytimg.com/vi/2iHpe_woktA/sddefault.jpg","width":640,"height":480}},"tags":null},"contentDetails":{"duration":"PT31M12S","dimension":"2d"},"statistics":{"viewCount":"71","likeCount":"3","dislikeCount":"0","favoriteCount":"0","commentCount":"0"}},{"id":"v8LpJ_hPXj4","snippet":{"channelTitle":"FunctionalTV","publishedAt":"2019-12-08T01:53:17Z","channelId":"UCKvhw2CPR-0S4XZ1bNlihnw","title":"SBTB 2019: Vishakha Gupta-Cledat, Machine Learning&#39;s Missed Opportunity in Visual Data Management","description":"ApertureData&#39;s platform accelerates AI applications through its Data Management solution that redefines how large visual data sets are stored, searched and processed. It exposes a unified interface that allows users to store and search both the data and metadata associated with visual artifacts (images or videos). ApertureData&#39;s platform provides several innovative features: the ability to evolve metadata easily without requiring costly schema change, first-class status for feature vectors and bounding boxes, the ability to perform similarity searches as well as the ability to perform common pre-processing operations close to the data. The platform will be pluggable in allowing data to be stored on different backends and serve any machine learning pipeline. Based on our current work with customers, our platform, when used for a medical imaging use case, provides up to 5X improvement over the range of queries executed commonly in the field and can save upwards of 2 months per data scientist per machine learning deployment for every new application that wants to exploit data to gather insights. What other makeshift solutions fail to address is that once AI is ready to be commercialized, managing the onslaught of real visual data is going to be a killer for real deployments. Our talk will explain how ApertureData Platform achieves the performance and functionality for a wide range of application domains as well as a demo to show how to use it.<br/><br/>Vishakha Gupta-Cledat<br/>ApertureData<br/>Founder and CEO<br/>Cupertino, CA<br/>Websitehttps://aperturedata.io<br/>I am the Founder and CEO of ApertureData. Prior to that, I was at Intel Labs for over 7 years where I led the design and development of VDMS (the Visual Data Management System) which forms the core of the ApertureData Platform. I have a Ph.D in Computer Science from the Georgia Institute of Technology and a M.S. in Information Networking from Carnegie Mellon University. My research interests encompass systems in general with particular inclination towards virtualization, embedded and real time systems as well as distributed systems. I have worked on graph based storage and applications on non volatile memory systems. I love to work on systems which impose stringent requirements in terms of software design and coding and call for innovative solutions. I have served on the program and steering committees of several premier systems conferences.","thumbnails":{"default":{"url":"https://i.ytimg.com/vi/v8LpJ_h
